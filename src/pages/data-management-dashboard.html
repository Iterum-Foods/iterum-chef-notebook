<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Management Dashboard - Iterum</title>
    
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/auth-manager.js"></script>
    <script src="assets/js/unified-nav-header.js" defer></script>
    <script src="assets/js/unified-project-selector.js" defer></script>
    <script src="assets/js/user-data-manager.js" defer></script>
    <script src="assets/js/cloud-data-sync.js" defer></script>
    
    <link rel="stylesheet" href="assets/css/unified-cards.css">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 110px 20px 40px 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .stat-number {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stat-label {
            font-size: 1rem;
            color: #64748b;
            font-weight: 600;
            margin-top: 5px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            transform: scale(1.05);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }
        
        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-online {
            background: #10b981;
            box-shadow: 0 0 10px #10b981;
        }
        
        .status-offline {
            background: #ef4444;
        }
        
        .status-syncing {
            background: #f59e0b;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
    <link rel="stylesheet" href="assets/css/iterum-brand-kit.css">
    <link rel="stylesheet" href="assets/css/header-universal.css">
    <link rel="stylesheet" href="assets/css/modern-nordic-vintage.css">
    <link rel="stylesheet" href="assets/css/dark-mode-enhancements.css">
</head>
<body style="padding-top: 80px;">
    <div class="container">
        <!-- Header -->
        <div class="card">
            <h1 style="font-size: 2rem; font-weight: 700; margin-bottom: 10px; display: flex; align-items: center; gap: 12px;">
                üíæ Data Management Dashboard
            </h1>
            <p style="color: #64748b; margin-bottom: 20px;">Monitor, manage, and sync your data across all devices</p>
            
            <div style="display: flex; align-items: center; gap: 15px; padding: 15px; background: #f8fafc; border-radius: 8px;">
                <div class="status-indicator status-online" id="status-indicator"></div>
                <div>
                    <div style="font-weight: 600; color: #1e293b;">Status: <span id="sync-status">Checking...</span></div>
                    <div style="font-size: 0.9rem; color: #64748b;">Last sync: <span id="last-sync">Never</span></div>
                </div>
            </div>
        </div>

        <!-- Statistics -->
        <div class="dashboard-grid" id="stats-grid">
            <!-- Stats will be populated here -->
        </div>

        <!-- Actions -->
        <div class="card">
            <h2 style="font-size: 1.5rem; font-weight: 700; margin-bottom: 20px;">‚ö° Quick Actions</h2>
            
            <div>
                <button class="btn btn-success" onclick="manualSync()">‚òÅÔ∏è Sync Now</button>
                <button class="btn" onclick="viewDataStats()">üìä View Statistics</button>
                <button class="btn" onclick="exportAllData()">üì• Export All Data</button>
                <button class="btn btn-warning" onclick="showImportDialog()">üì§ Import Data</button>
                <button class="btn" onclick="verifyIntegrity()">üîç Verify Integrity</button>
                <button class="btn btn-warning" onclick="recoverData()">üîß Recover Data</button>
                <button class="btn btn-danger" onclick="clearAllData()">üóëÔ∏è Clear All Data</button>
            </div>
        </div>

        <!-- Data Collections -->
        <div class="card">
            <h2 style="font-size: 1.5rem; font-weight: 700; margin-bottom: 20px;">üì¶ Data Collections</h2>
            <div id="collections-list"></div>
        </div>

        <!-- Activity Log -->
        <div class="card">
            <h2 style="font-size: 1.5rem; font-weight: 700; margin-bottom: 20px;">üìã Activity Log</h2>
            <div id="activity-log" style="background: #f8fafc; padding: 20px; border-radius: 8px; max-height: 400px; overflow-y: auto; font-family: monospace; font-size: 13px;">
                <div>Waiting for activity...</div>
            </div>
        </div>
    </div>

    <!-- Import Dialog -->
    <input type="file" id="import-file" accept=".json" style="display: none;" onchange="importData(event)">

    <script>
        let activityLog = [];

        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            activityLog.push(`[${timestamp}] ${message}`);
            updateActivityLog();
        }

        function updateActivityLog() {
            const logDiv = document.getElementById('activity-log');
            logDiv.innerHTML = activityLog.slice(-50).reverse().map(msg => 
                `<div style="margin-bottom: 5px; color: #1e293b;">${msg}</div>`
            ).join('');
        }

        async function init() {
            log('üöÄ Initializing Data Management Dashboard...');
            
            // Wait for managers
            await waitForManagers();
            
            // Load stats
            loadStats();
            
            // Update status
            updateStatus();
            
            // Setup auto-refresh
            setInterval(() => {
                loadStats();
                updateStatus();
            }, 5000);
            
            log('‚úÖ Dashboard ready');
        }

        async function waitForManagers() {
            return new Promise((resolve) => {
                const check = () => {
                    if (window.userDataManager && window.cloudDataSync) {
                        resolve();
                    } else {
                        setTimeout(check, 200);
                    }
                };
                check();
            });
        }

        function loadStats() {
            if (!window.userDataManager) return;

            const stats = window.userDataManager.getDataStats();
            if (!stats) return;

            const grid = document.getElementById('stats-grid');
            grid.innerHTML = '';

            Object.entries(stats.collections).forEach(([type, info]) => {
                const card = document.createElement('div');
                card.className = 'stat-card';
                card.innerHTML = `
                    <div class="stat-number">${info.count}</div>
                    <div class="stat-label">${type.charAt(0).toUpperCase() + type.slice(1)}</div>
                    ${info.lastModified ? `<div style="font-size: 0.8rem; color: #94a3b8; margin-top: 8px;">Modified: ${new Date(info.lastModified).toLocaleDateString()}</div>` : ''}
                `;
                grid.appendChild(card);
            });

            // Add total card
            const totalItems = Object.values(stats.collections).reduce((sum, info) => sum + info.count, 0);
            const totalCard = document.createElement('div');
            totalCard.className = 'stat-card';
            totalCard.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            totalCard.style.color = 'white';
            totalCard.innerHTML = `
                <div class="stat-number" style="color: white; -webkit-text-fill-color: white;">${totalItems}</div>
                <div class="stat-label" style="color: rgba(255,255,255,0.9);">Total Items</div>
            `;
            grid.appendChild(totalCard);

            // Update collections list
            updateCollectionsList(stats.collections);
        }

        function updateCollectionsList(collections) {
            const list = document.getElementById('collections-list');
            list.innerHTML = Object.entries(collections).map(([type, info]) => `
                <div style="padding: 15px; background: #f8fafc; border-radius: 8px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <div style="font-weight: 600; color: #1e293b;">${type.charAt(0).toUpperCase() + type.slice(1)}</div>
                        <div style="font-size: 0.9rem; color: #64748b;">${info.count} items</div>
                    </div>
                    <div>
                        <button onclick="viewCollection('${type}')" style="background: #667eea; color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; font-size: 0.9rem;">
                            üëÅÔ∏è View
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function updateStatus() {
            if (!window.cloudDataSync) return;

            const status = window.cloudDataSync.getSyncStatus();
            const statusEl = document.getElementById('sync-status');
            const lastSyncEl = document.getElementById('last-sync');
            const indicator = document.getElementById('status-indicator');

            if (status.isSyncing) {
                statusEl.textContent = 'Syncing...';
                indicator.className = 'status-indicator status-syncing';
            } else if (status.online) {
                statusEl.textContent = 'Online & Ready';
                indicator.className = 'status-indicator status-online';
            } else {
                statusEl.textContent = 'Offline';
                indicator.className = 'status-indicator status-offline';
            }

            if (status.lastSync) {
                lastSyncEl.textContent = new Date(status.lastSync).toLocaleString();
            }

            if (status.queueLength > 0) {
                statusEl.textContent += ` (${status.queueLength} pending)`;
            }
        }

        async function manualSync() {
            log('üîÑ Manual sync triggered...');
            
            if (window.cloudDataSync) {
                await window.cloudDataSync.manualSync();
                log('‚úÖ Manual sync complete');
            } else {
                log('‚ùå Cloud sync not available');
            }
            
            loadStats();
        }

        function viewDataStats() {
            log('üìä Viewing data statistics...');
            
            if (window.userDataManager) {
                window.getUserDataStats();
            }
        }

        function exportAllData() {
            log('üì• Exporting all user data...');
            
            if (window.userDataManager) {
                window.userDataManager.exportAllUserData();
                log('‚úÖ Data exported successfully');
            }
        }

        function showImportDialog() {
            document.getElementById('import-file').click();
        }

        async function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            log(`üì§ Importing data from ${file.name}...`);

            if (window.userDataManager) {
                const success = await window.userDataManager.importUserData(file);
                if (success) {
                    log('‚úÖ Data imported successfully');
                } else {
                    log('‚ùå Import failed');
                }
            }
        }

        async function verifyIntegrity() {
            log('üîç Verifying data integrity...');
            
            if (window.userDataManager) {
                await window.userDataManager.verifyDataIntegrity();
                log('‚úÖ Integrity check complete');
                loadStats();
            }
        }

        async function recoverData() {
            if (!confirm('Attempt to recover data from backups and cloud?')) return;
            
            log('üîß Attempting data recovery...');
            
            if (window.userDataManager) {
                const recovered = await window.userDataManager.recoverData();
                if (recovered) {
                    log('‚úÖ Data recovered successfully');
                    setTimeout(() => location.reload(), 1000);
                } else {
                    log('‚ùå No recovery data found');
                }
            }
        }

        function clearAllData() {
            if (!confirm('‚ö†Ô∏è This will delete ALL your data! Are you absolutely sure?')) return;
            if (!confirm('This action CANNOT be undone. Continue?')) return;
            
            log('üóëÔ∏è Clearing all user data...');
            
            if (window.userDataManager) {
                window.userDataManager.clearAllUserData(false);
                log('‚úÖ All data cleared');
                setTimeout(() => location.reload(), 1000);
            }
        }

        function viewCollection(type) {
            log(`üëÅÔ∏è Viewing ${type} collection...`);
            
            if (window.userDataManager) {
                const data = window.userDataManager.loadData(type);
                console.log(`${type}:`, data);
                alert(`${type}: ${data.length} items\n\nCheck console for details`);
            }
        }

        // Initialize when ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }

        // Listen for sync events
        window.addEventListener('cloudSyncComplete', () => {
            log('‚òÅÔ∏è Cloud sync completed');
            loadStats();
        });

        window.addEventListener('userDataManagerReady', () => {
            log('üíæ User Data Manager ready');
            loadStats();
        });
    </script>
</body>
</html>
