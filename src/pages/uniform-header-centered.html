<!-- Uniform Header Template - Centered Layout for Iterum R&D Chef Platform -->
<!-- Use this template consistently across all pages for uniform appearance -->

<style>
    /* Header Styles */
    .iterum-header {
        background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
        border-bottom: 2px solid #e2e8f0;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        position: sticky;
        top: 0;
        z-index: 1000;
        width: 100%;
    }

    .header-container {
        width: 100%; /* Full width instead of max-width */
        margin: 0; /* Remove auto margin */
        padding: 0 1rem; /* Reduce padding to push items closer to edges */
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 4rem; /* 64px height */
        position: relative;
    }

    /* Logo Section */
    .header-logo {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        text-decoration: none;
        transition: transform 0.2s ease;
        flex-shrink: 0;
    }

    .header-logo:hover {
        transform: translateY(-1px);
    }

    .logo-icon {
        width: 2.5rem;
        height: 2.5rem;
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        border-radius: 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.25rem;
        box-shadow: 0 2px 4px rgba(16, 185, 129, 0.2);
    }

    .logo-text {
        display: flex;
        flex-direction: column;
    }

    .logo-title {
        font-size: 1.25rem;
        font-weight: 700;
        color: #1f2937;
        line-height: 1.2;
    }

    .logo-subtitle {
        font-size: 0.875rem;
        color: #6b7280;
        line-height: 1;
    }

    /* Center Navigation */
    .header-navigation {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        gap: 0.5rem;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(8px);
        border: 1px solid #e5e7eb;
        border-radius: 2rem;
        padding: 0.5rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
    }

    .nav-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 1rem;
        border-radius: 1.5rem;
        text-decoration: none;
        color: #4b5563;
        font-weight: 500;
        font-size: 0.875rem;
        transition: all 0.2s ease;
        white-space: nowrap;
    }

    .nav-item:hover {
        background: #f3f4f6;
        color: #1f2937;
        transform: translateY(-1px);
    }

    .nav-item.active {
        background: #10b981;
        color: white;
        box-shadow: 0 2px 4px rgba(16, 185, 129, 0.3);
    }

    .nav-icon {
        font-size: 1rem;
    }

    /* Right Side - User Section */
    .header-user-section {
        display: flex;
        align-items: center;
        gap: 1rem;
        flex-shrink: 0;
    }

    /* Project Selector in Header */
    .header-project-selector {
        background: rgba(255, 255, 255, 0.9);
        border: 1px solid #d1d5db;
        border-radius: 0.5rem;
        padding: 0.5rem 1rem;
        min-width: 180px;
        font-size: 0.875rem;
        transition: all 0.2s ease;
    }

    .header-project-selector:focus {
        outline: none;
        border-color: #10b981;
        box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
    }

    /* User Avatar */
    .user-avatar {
        width: 2rem;
        height: 2rem;
        background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 600;
        font-size: 0.875rem;
        box-shadow: 0 2px 4px rgba(139, 92, 246, 0.2);
    }

    .user-info {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
    }

    .user-name {
        font-size: 0.875rem;
        font-weight: 600;
        color: #1f2937;
        line-height: 1.2;
    }

    .user-role {
        font-size: 0.75rem;
        color: #6b7280;
        line-height: 1;
    }

    /* Action Buttons */
    .header-actions {
        display: flex;
        align-items: center;
        gap: 0.75rem;
    }

    .action-btn {
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        border: none;
        font-weight: 500;
        font-size: 0.875rem;
        cursor: pointer;
        transition: all 0.2s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
    }

    .btn-primary {
        background: #10b981;
        color: white;
        box-shadow: 0 2px 4px rgba(16, 185, 129, 0.2);
    }

    .btn-primary:hover {
        background: #059669;
        transform: translateY(-1px);
        box-shadow: 0 4px 8px rgba(16, 185, 129, 0.3);
    }

    .btn-secondary {
        background: #f3f4f6;
        color: #4b5563;
        border: 1px solid #d1d5db;
    }

    .btn-secondary:hover {
        background: #e5e7eb;
        color: #1f2937;
    }

    /* Mobile Menu Toggle */
    .mobile-toggle {
        display: none;
        padding: 0.5rem;
        background: none;
        border: none;
        color: #6b7280;
        cursor: pointer;
        border-radius: 0.5rem;
        transition: all 0.2s ease;
    }

    .mobile-toggle:hover {
        background: #f3f4f6;
        color: #1f2937;
    }

    /* Mobile Responsive */
    @media (max-width: 1024px) {
        .header-navigation {
            display: none;
        }
        
        .mobile-toggle {
            display: block;
        }
        
        .header-container {
            padding: 0 0.5rem; /* Even less padding on mobile */
        }
        
        .user-info {
            display: none;
        }
    }

    @media (max-width: 640px) {
        .logo-text {
            display: none;
        }
        
        .header-actions {
            gap: 0.5rem;
        }
        
        .action-btn {
            padding: 0.5rem;
            font-size: 0.75rem;
        }
    }

    /* Mobile Navigation Panel */
    .mobile-nav {
        display: none;
        background: white;
        border-bottom: 1px solid #e5e7eb;
        padding: 1rem;
    }

    .mobile-nav.active {
        display: block;
    }

    .mobile-nav-item {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.75rem 1rem;
        border-radius: 0.5rem;
        text-decoration: none;
        color: #4b5563;
        font-weight: 500;
        margin-bottom: 0.25rem;
        transition: all 0.2s ease;
    }

    .mobile-nav-item:hover, .mobile-nav-item.active {
        background: #f3f4f6;
        color: #1f2937;
    }
</style>

<!-- Header injected by unified-nav-header.js -->

<script>
// Header functionality
function toggleMobileNav() {
    const mobileNav = document.getElementById('mobile-nav');
    mobileNav.classList.toggle('active');
}

// Update active navigation item based on current page
function updateActiveNavItem() {
    const currentPage = window.location.pathname.split('/').pop().split('.')[0] || 'index';
    
    // Update desktop nav
    document.querySelectorAll('.nav-item').forEach(item => {
        item.classList.remove('active');
        if (item.dataset.page === currentPage) {
            item.classList.add('active');
        }
    });
    
    // Update mobile nav
    document.querySelectorAll('.mobile-nav-item').forEach(item => {
        item.classList.remove('active');
        if (item.dataset.page === currentPage) {
            item.classList.add('active');
        }
    });
}

// Initialize header
document.addEventListener('DOMContentLoaded', function() {
    updateActiveNavItem();
    
    // Sync project selectors
    const headerSelector = document.getElementById('header-project-selector');
    const mobileSelector = document.getElementById('mobile-project-selector');
    
    if (headerSelector && mobileSelector) {
        headerSelector.addEventListener('change', function() {
            mobileSelector.value = this.value;
        });
        
        mobileSelector.addEventListener('change', function() {
            headerSelector.value = this.value;
        });
    }
});

// Close mobile nav when clicking outside
document.addEventListener('click', function(event) {
    const mobileNav = document.getElementById('mobile-nav');
    const mobileToggle = document.querySelector('.mobile-toggle');
    
    if (mobileNav && mobileNav.classList.contains('active') && 
        !mobileNav.contains(event.target) && 
        !mobileToggle.contains(event.target)) {
        mobileNav.classList.remove('active');
    }
});
</script>
