<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Log - Iterum Culinary App</title>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="assets/js/firebase-config.js"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/unified-cards.css">
    <link rel="stylesheet" href="assets/css/high-contrast-universal.css">
    <link rel="stylesheet" href="assets/css/nordic-design-system.css">
    
    <!-- Navigation & Auth -->
    <script src="assets/js/auth-manager.js"></script>
    <script src="assets/js/unified-nav-header.js" defer></script>
    <script src="assets/js/unified-project-selector.js" defer></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            min-height: 100vh;
            padding: 90px 20px 20px 20px;
            color: #e2e8f0;
        }
        
        .audit-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .page-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 16px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .page-header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 10px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #334155;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #94a3b8;
            font-size: 0.9rem;
        }
        
        .log-entry {
            background: #334155;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: all 0.3s;
        }
        
        .log-entry:hover {
            background: #3f4d5f;
            transform: translateX(5px);
        }
        
        .log-entry.created { border-left-color: #10b981; }
        .log-entry.updated { border-left-color: #3b82f6; }
        .log-entry.deleted { border-left-color: #ef4444; }
        .log-entry.exported { border-left-color: #8b5cf6; }
        
        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }
        
        .log-action {
            font-size: 1.2rem;
            font-weight: 700;
            color: #a5b4fc;
        }
        
        .log-time {
            color: #94a3b8;
            font-size: 0.85rem;
        }
        
        .log-details {
            color: #cbd5e1;
            font-size: 0.95rem;
            line-height: 1.6;
        }
        
        .log-meta {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #475569;
            font-size: 0.85rem;
            color: #94a3b8;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .filter-bar {
            background: #334155;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .filter-bar select,
        .filter-bar input {
            padding: 10px;
            background: #475569;
            border: 1px solid #64748b;
            border-radius: 6px;
            color: white;
            font-size: 0.9rem;
        }
    </style>
    <link rel="stylesheet" href="assets/css/iterum-brand-kit.css">
    <link rel="stylesheet" href="assets/css/header-universal.css">
    <link rel="stylesheet" href="assets/css/modern-nordic-vintage.css">
    <link rel="stylesheet" href="assets/css/dark-mode-enhancements.css">
</head>
<body style="padding-top: 80px;">
    <div class="audit-container">
        <div class="page-header">
            <h1>üìú Audit Log</h1>
            <p>Complete history of all changes made in your workspace</p>
            <div id="system-time" style="font-size: 1.2rem; margin-top: 15px; opacity: 0.9;">Loading...</div>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="total-changes">0</div>
                <div class="stat-label">Total Changes</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" style="color: #10b981;" id="today-changes">0</div>
                <div class="stat-label">Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" style="color: #3b82f6;" id="this-week">0</div>
                <div class="stat-label">This Week</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" style="color: #f59e0b;" id="this-month">0</div>
                <div class="stat-label">This Month</div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filter-bar">
            <select id="filter-type" onchange="filterChanges()">
                <option value="">All Types</option>
                <option value="recipe">Recipes</option>
                <option value="menu">Menus</option>
                <option value="ingredient">Ingredients</option>
                <option value="equipment">Equipment</option>
            </select>
            
            <select id="filter-action" onchange="filterChanges()">
                <option value="">All Actions</option>
                <option value="created">Created</option>
                <option value="updated">Updated</option>
                <option value="deleted">Deleted</option>
                <option value="exported">Exported</option>
            </select>
            
            <input type="date" id="filter-date" onchange="filterChanges()" style="flex: 1; max-width: 200px;">
            
            <button class="btn" onclick="exportAuditLog()">üì• Export Log</button>
            <button class="btn" onclick="viewInConsole()">üñ•Ô∏è View in Console</button>
            <button class="btn" onclick="location.href='index.html'" style="background: #475569;">üè† Dashboard</button>
        </div>

        <!-- Change Log -->
        <div id="change-log"></div>

        <!-- Empty State -->
        <div id="empty-state" style="text-align: center; padding: 60px; background: #334155; border-radius: 12px; display: none;">
            <div style="font-size: 4rem; margin-bottom: 20px;">üìú</div>
            <h2 style="font-size: 1.5rem; font-weight: 700; margin-bottom: 10px;">No Changes Yet</h2>
            <p style="color: #94a3b8;">Changes will appear here as you create, update, or delete content.</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/auth-manager.js"></script>
    <script src="assets/js/timestamp-system.js"></script>
    <script src="assets/js/change-tracker.js"></script>
    <script src="assets/js/universal-recipe-manager.js"></script>
    
    <script>
        let allChanges = [];
        let filteredChanges = [];

        document.addEventListener('DOMContentLoaded', async function() {
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            if (!window.authManager || !window.authManager.isAuthenticated) {
                alert('Please sign in to view audit log');
                window.location.href = 'index.html';
                return;
            }

            loadAuditLog();
            startClock();
        });

        function loadAuditLog() {
            if (window.changeTracker) {
                allChanges = window.changeTracker.changes || [];
            }
            
            // Also get from timestamp system
            if (window.timestampSystem) {
                allChanges = [...allChanges, ...(window.timestampSystem.auditLog || [])];
            }
            
            // Remove duplicates
            const uniqueChanges = [];
            const seenIds = new Set();
            allChanges.forEach(change => {
                const key = change.id || `${change.timestamp}_${change.entityId}`;
                if (!seenIds.has(key)) {
                    seenIds.add(key);
                    uniqueChanges.push(change);
                }
            });
            
            allChanges = uniqueChanges.sort((a, b) => 
                new Date(b.timestamp) - new Date(a.timestamp)
            );
            
            updateStats();
            displayChanges(allChanges);
        }

        function updateStats() {
            const now = new Date();
            const todayStart = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const weekStart = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
            const monthStart = new Date(now.getFullYear(), now.getMonth(), 1);
            
            const today = allChanges.filter(c => new Date(c.timestamp) >= todayStart).length;
            const week = allChanges.filter(c => new Date(c.timestamp) >= weekStart).length;
            const month = allChanges.filter(c => new Date(c.timestamp) >= monthStart).length;
            
            document.getElementById('total-changes').textContent = allChanges.length;
            document.getElementById('today-changes').textContent = today;
            document.getElementById('this-week').textContent = week;
            document.getElementById('this-month').textContent = month;
        }

        function displayChanges(changes) {
            const log = document.getElementById('change-log');
            const emptyState = document.getElementById('empty-state');
            
            if (changes.length === 0) {
                log.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            log.innerHTML = changes.map(change => `
                <div class="log-entry ${change.action}">
                    <div class="log-header">
                        <div>
                            <div class="log-action">${getActionIcon(change.action)} ${change.action?.toUpperCase() || 'UNKNOWN'} ${change.entityType?.toUpperCase() || 'ITEM'}</div>
                            <div style="color: #a5b4fc; font-size: 1.1rem; margin-top: 5px;">${change.entityName || change.entityId}</div>
                        </div>
                        <div class="log-time">${window.timestampSystem ? window.timestampSystem.getRelativeTime(change.timestamp) : ''}</div>
                    </div>
                    
                    <div class="log-details">
                        ${change.notes ? `<p>${change.notes}</p>` : ''}
                        ${change.fieldChanged && change.fieldChanged.length > 0 ? `<p><strong>Fields changed:</strong> ${change.fieldChanged.join(', ')}</p>` : ''}
                    </div>
                    
                    <div class="log-meta">
                        <span>üë§ ${change.userEmail || change.userName || 'Unknown'}</span>
                        <span>üìÖ ${new Date(change.timestamp).toLocaleDateString()}</span>
                        <span>‚è∞ ${new Date(change.timestamp).toLocaleTimeString()}</span>
                        <span>üìç ${change.page || 'Unknown page'}</span>
                        ${change.project ? `<span>üìã ${change.project}</span>` : ''}
                    </div>
                </div>
            `).join('');
        }

        function getActionIcon(action) {
            const icons = {
                created: '‚ûï',
                updated: '‚úèÔ∏è',
                deleted: 'üóëÔ∏è',
                exported: 'üì•',
                viewed: 'üëÅÔ∏è'
            };
            return icons[action] || 'üìù';
        }

        function filterChanges() {
            const typeFilter = document.getElementById('filter-type').value;
            const actionFilter = document.getElementById('filter-action').value;
            const dateFilter = document.getElementById('filter-date').value;
            
            filteredChanges = allChanges.filter(change => {
                if (typeFilter && change.entityType !== typeFilter) return false;
                if (actionFilter && change.action !== actionFilter) return false;
                if (dateFilter) {
                    const changeDate = new Date(change.timestamp).toLocaleDateString('en-CA'); // YYYY-MM-DD
                    if (changeDate !== dateFilter) return false;
                }
                return true;
            });
            
            displayChanges(filteredChanges);
        }

        function exportAuditLog() {
            window.timestampSystem?.exportAuditLog();
            window.changeTracker?.exportChanges();
        }

        function viewInConsole() {
            window.viewAuditLog();
            window.viewChanges();
            alert('üìã Audit log displayed in browser console.\n\nPress F12 to view.');
        }

        function startClock() {
            function updateClock() {
                const now = new Date();
                const timeStr = now.toLocaleString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: 'numeric',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: true
                });
                
                const clockEl = document.getElementById('system-time');
                if (clockEl) {
                    clockEl.textContent = `‚è∞ ${timeStr}`;
                }
            }
            
            updateClock();
            setInterval(updateClock, 1000);
        }
    </script>
</body>
</html>
