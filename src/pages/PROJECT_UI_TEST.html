<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project UI Test - Iterum R&D</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="apiConfig.js"></script>
    <!-- Essential Scripts -->
    <script src="assets/js/enhanced-user-system.js"></script>
    <!-- Project management now handled by new system -->
    <script src="assets/js/error_handler.js"></script>
</head>
<body>
    <!-- Test Header with Project Selector -->
    <header class="bg-white shadow-lg sticky top-0 z-50 border-b border-gray-100">
        <div class="bg-gradient-to-r from-gray-50 to-white border-b border-gray-100">
            <div class="w-full px-6 sm:px-8 lg:px-12 py-4">
                <div class="flex items-center justify-between">
                    <!-- Logo -->
                    <div class="flex items-center gap-4">
                        <div class="h-12 w-12 bg-emerald-500 rounded-full flex items-center justify-center">
                            <span class="text-white font-bold">I</span>
                        </div>
                        <div class="flex flex-col">
                            <span class="font-bold text-2xl tracking-tight text-gray-900">Iterum R&D</span>
                            <span class="text-sm text-gray-500 font-medium tracking-wide">Chef Notebook</span>
                        </div>
                    </div>
                    
                    <!-- Project Selector Area -->
                    <div id="header-project-selector" class="flex-1 max-w-md mx-8 hidden lg:block">
                        <!-- Project selector will be inserted here -->
                    </div>
                    
                    <!-- User Info -->
                    <div class="flex items-center gap-4">
                        <button class="bg-emerald-600 text-white px-4 py-2 rounded-lg">Test User</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Content Area -->
    <main class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">Project System Test</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Project Info -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold text-gray-900 mb-4">Current Project</h2>
                <div id="current-project-info">
                    <p class="text-gray-600">Loading project information...</p>
                </div>
            </div>
            
            <!-- Project Actions -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold text-gray-900 mb-4">Actions</h2>
                <div class="space-y-3">
                    <button onclick="testProjectManager()" class="w-full bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
                        Test Project Manager
                    </button>
                    <button onclick="testProjectCreation()" class="w-full bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg">
                        Test Project Creation
                    </button>
                    <button onclick="testProjectSwitching()" class="w-full bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg">
                        Test Project Switching
                    </button>
                    <button onclick="testProjectInfo()" class="w-full bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg">
                        Test Project Info
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Debug Info -->
        <div class="mt-8 bg-gray-100 rounded-lg p-6">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">Debug Information</h2>
            <div id="debug-info" class="text-sm text-gray-600 font-mono whitespace-pre-wrap">
                Loading debug information...
            </div>
        </div>
    </main>

    <script>
        // Test project manager functionality
        function testProjectManager() {
            console.log('ðŸ§ª Testing Project Manager...');
            
            // Check if project manager is available
            if (!window.projectManager) {
                console.log('âŒ Project manager not available');
                alert('Project manager not available. Please ensure the new project management system is loaded.');
                return;
            }
            
            console.log('âœ… Project manager is available');
            
            // Get project information
            const projects = window.projectManager.projects;
            console.log('ðŸ“š Projects:', projects);
            
            if (projects && projects.length > 0) {
                const currentProject = window.projectManager.currentProject;
                console.log('ðŸ“‹ Current project:', currentProject);
                
                // Display project info
                const projectInfo = projects.map(p => 
                    `${p.name} (${p.isMaster ? 'Master' : 'Project'})`
                ).join('\n');
                
                alert(`Found ${projects.length} projects:\n\n${projectInfo}`);
            } else {
                console.log('ðŸ“ No projects found');
                alert('No projects found. Please create a project first.');
            }
        }

        // Test project creation
        function testProjectCreation() {
            console.log('ðŸ§ª Testing Project Creation...');
            
            if (!window.projectManager) {
                alert('Project manager not available. Please ensure the new project management system is loaded.');
                return;
            }
            
            // Get project data from form
            const projectData = {
                name: document.getElementById('project-name')?.value || 'Test Project',
                description: document.getElementById('project-description')?.value || 'Test Description',
                type: document.getElementById('project-type')?.value || 'culinary'
            };
            
            console.log('ðŸ” Creating project with data:', projectData);
            
            // Create project using new system
            try {
                const newProject = window.projectManager.createProject(projectData);
                console.log('âœ… Project created:', newProject);
                
                if (newProject) {
                    alert(`Project "${newProject.name}" created successfully!`);
                    
                    // Refresh project display
                    window.projectManager.updateProjectUI();
                } else {
                    alert('Failed to create project. Please try again.');
                }
            } catch (error) {
                console.error('âŒ Error creating project:', error);
                alert('Error creating project: ' + error.message);
            }
        }

        // Test project switching
        function testProjectSwitching() {
            console.log('ðŸ§ª Testing Project Switching...');
            
            if (!window.projectManager) {
                alert('Project manager not available. Please ensure the new project management system is loaded.');
                return;
            }
            
            // Load projects first
            window.projectManager.updateProjectUI();
            
            // Get project information
            if (window.projectManager.projects && window.projectManager.projects.length > 1) {
                const project = window.projectManager.projects[1];
                console.log('ðŸ”„ Switching to project:', project);
                
                // Switch to project using new system
                const success = window.projectManager.setCurrentProject(project.id);
                if (success) {
                    alert(`Switched to project: ${project.name}`);
                    console.log('âœ… Project switch successful');
                } else {
                    alert('Failed to switch project. Please try again.');
                    console.log('âŒ Project switch failed');
                }
            } else {
                console.log('ðŸ“ Not enough projects for switching test');
                alert('Not enough projects for switching test. Please create at least 2 projects first.');
            }
        }

        // Test project information display
        function testProjectInfo() {
            console.log('ðŸ§ª Testing Project Information...');
            
            if (!window.projectManager) {
                alert('Project manager not available. Please ensure the new project management system is loaded.');
                return;
            }
            
            // Get current project
            const currentProject = window.projectManager.getCurrentProject();
            const projects = window.projectManager.projects;
            
            console.log('ðŸ“‹ Current project:', currentProject);
            console.log('ðŸ“š All projects:', projects);
            
            if (currentProject) {
                const projectInfo = `Current Project: ${currentProject.name}\nType: ${currentProject.type}\nDescription: ${currentProject.description || 'No description'}\nTotal Projects: ${projects.length}`;
                alert(projectInfo);
            } else {
                alert('No current project selected.');
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Wait for project manager to initialize
            setTimeout(() => {
                updateDebugInfo();
                
                // Listen for project changes
                document.addEventListener('projectChanged', function(event) {
                    console.log('Project changed:', event.detail);
                    updateDebugInfo();
                });
            }, 1000);
        });

        // Update debug info every 5 seconds
        setInterval(updateDebugInfo, 5000);
    </script>
</body>
</html>
