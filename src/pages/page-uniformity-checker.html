<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Uniformity Checker - Iterum</title>
    
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/auth-manager.js"></script>
    <script src="assets/js/unified-nav-header.js" defer></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 110px 20px 40px 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        
        .check-item {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #e5e7eb;
        }
        
        .check-item.pass {
            background: #f0fdf4;
            border-left-color: #10b981;
        }
        
        .check-item.fail {
            background: #fef2f2;
            border-left-color: #ef4444;
        }
        
        .check-item.warning {
            background: #fefce8;
            border-left-color: #f59e0b;
        }
        
        .page-section {
            margin-bottom: 30px;
        }
        
        .btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 10px;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body style="padding-top: 80px;">
    <div class="container">
        <div class="card">
            <h1 style="margin-bottom: 10px;">üîç Page Uniformity Checker</h1>
            <p style="color: #6b7280; margin-bottom: 20px;">
                Scans all main pages to ensure consistent design, navigation, and functionality
            </p>
            
            <div>
                <button class="btn" onclick="runFullCheck()">üöÄ Run Full Check</button>
                <button class="btn" onclick="clearResults()">üóëÔ∏è Clear Results</button>
            </div>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        const MAIN_PAGES = [
            { name: 'Dashboard', file: 'index.html' },
            { name: 'Recipe Library', file: 'recipe-library.html' },
            { name: 'Recipe Developer', file: 'recipe-developer.html' },
            { name: 'Recipe Upload', file: 'recipe-upload.html' },
            { name: 'Menu Builder', file: 'menu-builder.html' },
            { name: 'Ingredients', file: 'ingredients.html' },
            { name: 'Vendor Management', file: 'vendor-management.html' },
            { name: 'Equipment Management', file: 'equipment-management.html' },
            { name: 'Kitchen Management', file: 'kitchen-management.html' },
            { name: 'Ingredient Highlights', file: 'ingredient-highlights.html' },
            { name: 'Server Info Sheet', file: 'server-info-sheet.html' },
            { name: 'Audit Log', file: 'audit-log.html' },
            { name: 'User Profile', file: 'user-profile.html' },
            { name: 'Inventory', file: 'inventory.html' },
            { name: 'Production Planning', file: 'production-planning.html' },
            { name: 'Data Backup Center', file: 'data-backup-center.html' },
            { name: 'Project Hub', file: 'project-hub.html' },
            { name: 'Bulk Recipe Import', file: 'bulk-recipe-import.html' }
        ];

        const REQUIRED_SCRIPTS = [
            'firebase-config.js',
            'auth-manager.js',
            'unified-nav-header.js',
            'unified-project-selector.js',
            'state-persistence-manager.js'
        ];

        const REQUIRED_CSS = [
            'unified-cards.css',
            'dashboard-enhanced.css'
        ];

        async function runFullCheck() {
            clearResults();
            
            const results = document.getElementById('results');
            
            for (const page of MAIN_PAGES) {
                const pageCard = document.createElement('div');
                pageCard.className = 'card page-section';
                pageCard.innerHTML = `
                    <h2 style="margin-bottom: 15px;">üìÑ ${page.name}</h2>
                    <div id="results-${page.file}"></div>
                `;
                results.appendChild(pageCard);
                
                await checkPage(page);
            }
            
            // Summary
            const summary = document.createElement('div');
            summary.className = 'card';
            summary.innerHTML = `
                <h2>üìä Summary</h2>
                <p id="summary-text">Check complete!</p>
            `;
            results.appendChild(summary);
        }

        async function checkPage(page) {
            const resultsDiv = document.getElementById(`results-${page.file}`);
            
            try {
                const response = await fetch(page.file);
                const html = await response.text();
                
                // Check for navigation header
                const hasNavHeader = html.includes('unified-nav-header') || 
                                    html.includes('class="main-nav"') || 
                                    html.includes('class="iterum-header"');
                addCheck(resultsDiv, 'Navigation Header', hasNavHeader);
                
                // Check for unified project selector
                const hasProjectSelector = html.includes('unified-project-selector');
                addCheck(resultsDiv, 'Project Selector', hasProjectSelector);
                
                // Check for state persistence
                const hasStatePersistence = html.includes('state-persistence-manager');
                addCheck(resultsDiv, 'State Persistence', hasStatePersistence);
                
                // Check for auth manager
                const hasAuthManager = html.includes('auth-manager.js');
                addCheck(resultsDiv, 'Auth Manager', hasAuthManager);
                
                // Check for unified CSS
                const hasUnifiedCards = html.includes('unified-cards.css');
                addCheck(resultsDiv, 'Unified Cards CSS', hasUnifiedCards);
                
                // Check for consistent styling
                const hasDashboardCSS = html.includes('dashboard-enhanced.css');
                addCheck(resultsDiv, 'Dashboard Enhanced CSS', hasDashboardCSS, 'warning');
                
                // Check for project manager
                const hasProjectManager = html.includes('project-management-system.js');
                addCheck(resultsDiv, 'Project Manager', hasProjectManager, 'warning');
                
            } catch (error) {
                addCheck(resultsDiv, 'Page Load', false, 'fail', error.message);
            }
        }

        function addCheck(container, label, passed, type = null, message = null) {
            const checkDiv = document.createElement('div');
            
            let status = passed ? 'pass' : 'fail';
            if (type) status = type;
            
            checkDiv.className = `check-item ${status}`;
            
            const icon = passed ? '‚úÖ' : (type === 'warning' ? '‚ö†Ô∏è' : '‚ùå');
            checkDiv.innerHTML = `
                <strong>${icon} ${label}</strong>
                ${message ? `<div style="font-size: 12px; color: #6b7280; margin-top: 5px;">${message}</div>` : ''}
            `;
            
            container.appendChild(checkDiv);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
    </script>
</body>
</html>
