<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>89 Charles Setup - One-Time Data Load</title>
    <style>
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .setup-box {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 800;
            color: #1e293b;
            margin-bottom: 10px;
        }
        
        p {
            color: #64748b;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 12px;
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 600;
        }
        
        .status-loading {
            background: #fef3c7;
            color: #92400e;
        }
        
        .status-success {
            background: #dcfce7;
            color: #166534;
        }
        
        .status-error {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .progress {
            margin: 20px 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
            width: 0%;
        }
        
        .log {
            background: #1e293b;
            color: #10b981;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="setup-box">
        <h1>üçΩÔ∏è 89 Charles Setup</h1>
        <p>One-time setup to load all your menu data, recipes, and ingredients.</p>
        <p><strong>For:</strong> chefmcpherson@gmail.com</p>
        
        <button class="btn" onclick="runSetup()">üöÄ Load Everything Now</button>
        
        <div id="status" style="display: none;"></div>
        
        <div id="progress" class="progress" style="display: none;">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <p style="text-align: center; margin-top: 8px; color: #64748b;" id="progress-text">0%</p>
        </div>
        
        <div id="log" class="log" style="display: none;"></div>
        
        <button class="btn" onclick="location.href='index.html'" style="background: #e2e8f0; color: #1e293b; margin-top: 20px;">
            üè† Go to Dashboard
        </button>
    </div>

    <script>
        function log(message) {
            const logEl = document.getElementById('log');
            logEl.style.display = 'block';
            logEl.innerHTML += message + '\n';
            logEl.scrollTop = logEl.scrollHeight;
            console.log(message);
        }
        
        function updateProgress(percent, text) {
            document.getElementById('progress').style.display = 'block';
            document.getElementById('progress-fill').style.width = percent + '%';
            document.getElementById('progress-text').textContent = text;
        }
        
        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.style.display = 'block';
            statusEl.className = 'status status-' + type;
            statusEl.textContent = message;
        }
        
        async function runSetup() {
            log('üöÄ Starting 89 Charles data load...\n');
            showStatus('‚è≥ Loading...', 'loading');
            
            try {
                // Step 1: Load Ingredients (33%)
                updateProgress(0, 'Loading ingredients...');
                log('üì¶ Step 1/3: Loading 145 ingredients...');
                
                const ingResponse = await fetch('data/base-ingredients-database.json');
                const ingDb = await ingResponse.json();
                
                localStorage.setItem('ingredients_database', JSON.stringify(ingDb.ingredients));
                localStorage.setItem('ingredients', JSON.stringify(ingDb.ingredients));
                
                log(`‚úÖ Loaded ${ingDb.ingredients.length} ingredients`);
                updateProgress(33, 'Ingredients loaded ‚úì');
                
                await new Promise(r => setTimeout(r, 500));
                
                // Step 2: Load Recipes (66%)
                updateProgress(33, 'Loading recipes...');
                log('\nüìö Step 2/3: Loading 89 Charles recipes...');
                
                const recipeResponse = await fetch('89-charles-recipes.json');
                const recipes = await recipeResponse.json();
                
                // Save to localStorage
                const userId = 'chef_mcpherson_89charles'; // Temp ID
                const recipeKey = `recipes_${userId}`;
                localStorage.setItem(recipeKey, JSON.stringify(recipes));
                localStorage.setItem('recipes', JSON.stringify(recipes));
                
                log(`‚úÖ Loaded ${recipes.length} recipes`);
                updateProgress(66, 'Recipes loaded ‚úì');
                
                await new Promise(r => setTimeout(r, 500));
                
                // Step 3: Load Menu (100%)
                updateProgress(66, 'Loading menu...');
                log('\nüçΩÔ∏è Step 3/3: Loading 89 Charles menu...');
                
                const menuResponse = await fetch('89-charles-fall-menu.json');
                const menu = await menuResponse.json();
                
                // Save to localStorage
                const menuKey = `menus_${userId}`;
                localStorage.setItem(menuKey, JSON.stringify([menu]));
                
                log(`‚úÖ Loaded menu with ${menu.items.length} dishes`);
                updateProgress(100, 'Complete! ‚úÖ');
                
                await new Promise(r => setTimeout(r, 500));
                
                // Success!
                log('\nüéâ ALL DATA LOADED SUCCESSFULLY!');
                log(`\nüìä Summary:`);
                log(`   ‚úÖ ${ingDb.ingredients.length} ingredients`);
                log(`   ‚úÖ ${recipes.length} recipes`);
                log(`   ‚úÖ ${menu.items.length} menu items`);
                log(`\n‚úÖ Setup complete! Go to dashboard to see everything.`);
                
                showStatus('‚úÖ Setup Complete! All data loaded successfully.', 'success');
                
                // Reload after 2 seconds
                setTimeout(() => {
                    alert('‚úÖ Setup complete! Redirecting to dashboard...');
                    location.href = 'index.html';
                }, 2000);
                
            } catch (error) {
                log(`\n‚ùå ERROR: ${error.message}`);
                showStatus('‚ùå Error: ' + error.message, 'error');
                console.error(error);
            }
        }
    </script>
</body>
</html>
