<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test - Iterum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            padding: 40px;
            text-align: center;
        }
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 12px;
            border: 2px solid #10b981;
        }
        .test-button {
            background: #10b981;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
        }
        .test-button:hover {
            background: #059669;
        }
        .result {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }
        .form-group {
            margin: 20px 0;
        }
        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #10b981;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 16px;
        }
        .form-input::placeholder {
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üîê Login Test</h1>
        <p>Test the authentication system...</p>
        
        <div class="form-group">
            <input type="email" id="email" class="form-input" placeholder="Email" value="test@example.com">
        </div>
        <div class="form-group">
            <input type="password" id="password" class="form-input" placeholder="Password" value="testpassword">
        </div>
        
        <button class="test-button" onclick="testLogin()">Test Login</button>
        <button class="test-button" onclick="testFirebase()">Test Firebase</button>
        
        <div id="result" class="result" style="display: none;">
            <h3>Test Results:</h3>
            <div id="result-content"></div>
        </div>
    </div>

    <!-- Load Firebase and Auth -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/auth-manager.js"></script>

    <script>
        function showResult(content, isError = false) {
            const result = document.getElementById('result');
            const resultContent = document.getElementById('result-content');
            
            result.style.display = 'block';
            result.className = isError ? 'result error' : 'result';
            resultContent.innerHTML = content;
        }

        async function testLogin() {
            try {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                if (!window.authManager) {
                    showResult('<strong>‚ùå Auth Manager Not Available</strong>', true);
                    return;
                }

                showResult('<strong>üîÑ Testing Login...</strong><br>Attempting to sign in...');
                
                const result = await window.authManager.signIn(email, password);
                
                if (result.success) {
                    showResult('<strong>‚úÖ Login Test Successful!</strong><br>Authentication is working properly.');
                } else {
                    showResult(`<strong>‚ùå Login Failed:</strong> ${result.error}`, true);
                }
            } catch (error) {
                showResult(`<strong>‚ùå Error:</strong> ${error.message}`, true);
            }
        }

        function testFirebase() {
            try {
                if (window.firebaseConfig) {
                    showResult(`
                        <strong>‚úÖ Firebase Config Loaded:</strong><br>
                        Project ID: ${window.firebaseConfig.projectId}<br>
                        Auth Domain: ${window.firebaseConfig.authDomain}<br>
                        Status: Ready for authentication
                    `);
                } else {
                    showResult('<strong>‚ùå Firebase Config Not Found</strong>', true);
                }
            } catch (error) {
                showResult(`<strong>‚ùå Error:</strong> ${error.message}`, true);
            }
        }

        // Auto-run Firebase test on load
        window.addEventListener('load', function() {
            setTimeout(() => {
                testFirebase();
            }, 1000);
        });
    </script>
</body>
</html>
