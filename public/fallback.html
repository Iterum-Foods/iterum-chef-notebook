<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iterum - Loading...</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #0F0E0C 0%, #1A1512 30%, #2A2420 60%, #1F2A22 100%);
            color: #e2e8f0;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            max-width: 500px;
            padding: 40px;
            background: rgba(15, 23, 42, 0.3);
            border-radius: 16px;
            border: 1px solid rgba(148, 163, 184, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
            color: #10b981;
        }
        h1 {
            color: #f1f5f9;
            margin-bottom: 16px;
            font-weight: 700;
        }
        p {
            color: #94a3b8;
            margin-bottom: 24px;
            line-height: 1.6;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(16, 185, 129, 0.3);
            border-radius: 50%;
            border-top-color: #10b981;
            animation: spin 1s ease-in-out infinite;
            margin-right: 12px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .links {
            margin-top: 30px;
        }
        .links a {
            display: inline-block;
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #60a5fa;
            padding: 12px 24px;
            margin: 8px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.2s;
        }
        .links a:hover {
            background: rgba(59, 130, 246, 0.3);
        }
        .status {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            padding: 16px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üç≥</div>
        <h1>Iterum Culinary App</h1>
        <p>Professional Chef's Digital Notebook</p>
        
        <div class="status">
            <span class="loading"></span>
            <span>Loading application...</span>
        </div>
        
        <div class="links">
            <a href="index.html">üè† Main Dashboard</a>
            <a href="launch.html">üöÄ Launch Page</a>
            <a href="test.html">üß™ Test Page</a>
        </div>
        
        <div style="margin-top: 30px; font-size: 12px; color: #64748b;">
            <p>If you're seeing this page, the app is loading. Please wait a moment...</p>
        </div>
    </div>
    
    <script>
        // Auto-redirect to launch page after 3 seconds if still here
        setTimeout(() => {
            window.location.href = 'launch.html';
        }, 3000);
    </script>
</body>
</html>
