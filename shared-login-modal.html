<!-- Standardized Login Modal -->
<div id="login-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 hidden">
  <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md mx-4 overflow-hidden">
    
    <!-- Header -->
    <div class="bg-gradient-to-r from-blue-600 to-purple-600 p-6 text-white text-center">
      <div class="text-3xl mb-2">üë®‚Äçüç≥</div>
      <h2 class="text-2xl font-bold">Welcome to Iterum</h2>
      <p class="text-blue-100">Your Culinary Research & Development Notebook</p>
    </div>
    
    <!-- Login Form -->
    <div id="login-form-container" class="p-6">
      <form id="login-form" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
          <input type="email" id="login-email" name="email" required 
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all" 
                 placeholder="Enter your email">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <div class="relative">
            <input type="password" id="login-password" name="password" required 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all pr-12" 
                   placeholder="Enter your password">
            <button type="button" id="toggle-login-password" 
                    class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">üëÅÔ∏è</button>
          </div>
        </div>
        <div class="flex items-center justify-between">
          <label class="flex items-center">
            <input type="checkbox" id="remember-me" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
            <span class="ml-2 text-sm text-gray-600">Remember me</span>
          </label>
          <button type="button" id="forgot-password-btn" class="text-sm text-blue-600 hover:text-blue-800">Forgot password?</button>
        </div>
        <div id="login-error" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm"></div>
        <button type="submit" id="login-submit-btn" 
                class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 px-4 rounded-lg font-semibold hover:from-blue-700 hover:to-purple-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all">
          <span id="login-btn-text">Sign In</span>
          <div id="login-spinner" class="hidden inline-block ml-2">
            <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
          </div>
        </button>
      </form>
      
      <!-- Account Actions -->
      <div class="mt-6 text-center">
        <p class="text-gray-600">Don't have an account?</p>
        <button type="button" id="show-signup-btn" class="text-blue-600 hover:text-blue-800 font-semibold">Create Account</button>
      </div>
      
      <!-- Offline Option -->
      <div class="mt-6 pt-6 border-t border-gray-200">
        <button type="button" id="continue-offline-btn" 
                class="w-full bg-gray-100 text-gray-700 py-3 px-4 rounded-lg font-semibold hover:bg-gray-200 transition-all">
          üöÄ Continue Offline (Local Profile)
        </button>
      </div>
    </div>
    
    <!-- Signup Form (initially hidden) -->
    <div id="signup-form-container" class="p-6 hidden">
      <form id="signup-form" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
          <input type="text" id="signup-name" name="name" required 
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all" 
                 placeholder="Enter your full name">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
          <input type="email" id="signup-email" name="email" required 
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all" 
                 placeholder="Enter your email">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Role</label>
          <select id="signup-role" name="role" 
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all">
            <option value="Chef">Chef</option>
            <option value="Sous Chef">Sous Chef</option>
            <option value="Line Cook">Line Cook</option>
            <option value="Pastry Chef">Pastry Chef</option>
            <option value="Kitchen Manager">Kitchen Manager</option>
            <option value="Home Cook">Home Cook</option>
            <option value="Food Enthusiast">Food Enthusiast</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Restaurant/Kitchen</label>
          <input type="text" id="signup-restaurant" name="restaurant" 
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all" 
                 placeholder="Enter restaurant or kitchen name">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <div class="relative">
            <input type="password" id="signup-password" name="password" required 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all pr-12" 
                   placeholder="Create a password">
            <button type="button" id="toggle-signup-password" 
                    class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">üëÅÔ∏è</button>
          </div>
        </div>
        <div id="signup-error" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm"></div>
        <button type="submit" id="signup-submit-btn" 
                class="w-full bg-gradient-to-r from-green-600 to-blue-600 text-white py-3 px-4 rounded-lg font-semibold hover:from-green-700 hover:to-blue-700 focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-all">
          <span id="signup-btn-text">Create Account</span>
          <div id="signup-spinner" class="hidden inline-block ml-2">
            <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
          </div>
        </button>
      </form>
      
      <!-- Back to Login -->
      <div class="mt-6 text-center">
        <button type="button" id="show-login-btn" class="text-gray-600 hover:text-gray-800">
          ‚Üê Back to Sign In
        </button>
      </div>
    </div>
    
    <!-- Close Button -->
    <button id="close-login-modal" class="absolute top-4 right-4 text-white hover:text-gray-300 text-2xl font-bold z-10">√ó</button>
  </div>
</div>

<!-- Standardized Login Modal JavaScript -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Modal elements
    const loginModal = document.getElementById('login-modal');
    const closeModalBtn = document.getElementById('close-login-modal');
    const loginFormContainer = document.getElementById('login-form-container');
    const signupFormContainer = document.getElementById('signup-form-container');
    const showSignupBtn = document.getElementById('show-signup-btn');
    const showLoginBtn = document.getElementById('show-login-btn');
    const continueOfflineBtn = document.getElementById('continue-offline-btn');
    
    // Password toggle buttons
    const toggleLoginPassword = document.getElementById('toggle-login-password');
    const toggleSignupPassword = document.getElementById('toggle-signup-password');
    const loginPasswordInput = document.getElementById('login-password');
    const signupPasswordInput = document.getElementById('signup-password');
    
    // Forms
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    
    // Error divs
    const loginError = document.getElementById('login-error');
    const signupError = document.getElementById('signup-error');
    
    // Close modal
    if (closeModalBtn) {
        closeModalBtn.addEventListener('click', () => {
            loginModal.classList.add('hidden');
            resetForms();
        });
    }
    
    // Switch between login and signup
    if (showSignupBtn) {
        showSignupBtn.addEventListener('click', () => {
            loginFormContainer.classList.add('hidden');
            signupFormContainer.classList.remove('hidden');
            clearErrors();
        });
    }
    
    if (showLoginBtn) {
        showLoginBtn.addEventListener('click', () => {
            signupFormContainer.classList.add('hidden');
            loginFormContainer.classList.remove('hidden');
            clearErrors();
        });
    }
    
    // Password visibility toggles
    if (toggleLoginPassword && loginPasswordInput) {
        toggleLoginPassword.addEventListener('click', () => {
            const type = loginPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            loginPasswordInput.setAttribute('type', type);
            toggleLoginPassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });
    }
    
    if (toggleSignupPassword && signupPasswordInput) {
        toggleSignupPassword.addEventListener('click', () => {
            const type = signupPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            signupPasswordInput.setAttribute('type', type);
            toggleSignupPassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });
    }
    
    // Continue offline
    if (continueOfflineBtn) {
        continueOfflineBtn.addEventListener('click', () => {
            if (window.unifiedAuth && typeof window.unifiedAuth.createOfflineProfile === 'function') {
                window.unifiedAuth.createOfflineProfile();
            } else {
                // Fallback: create simple offline profile
                const user = {
                    id: 'offline_' + Date.now(),
                    name: 'Local User',
                    email: 'local@offline.com',
                    role: 'Chef',
                    restaurant: 'My Kitchen',
                    isOffline: true
                };
                localStorage.setItem('current_user', JSON.stringify(user));
                loginModal.classList.add('hidden');
                window.location.reload();
            }
        });
    }
    
    // Form submissions
    if (loginForm) {
        loginForm.addEventListener('submit', handleLogin);
    }
    
    if (signupForm) {
        signupForm.addEventListener('submit', handleSignup);
    }
    
    // Helper functions
    function resetForms() {
        if (loginForm) loginForm.reset();
        if (signupForm) signupForm.reset();
        loginFormContainer.classList.remove('hidden');
        signupFormContainer.classList.add('hidden');
        clearErrors();
    }
    
    function clearErrors() {
        if (loginError) loginError.classList.add('hidden');
        if (signupError) signupError.classList.add('hidden');
    }
    
    function showError(errorElement, message) {
        if (errorElement) {
            errorElement.textContent = message;
            errorElement.classList.remove('hidden');
        }
    }
    
    async function handleLogin(event) {
        event.preventDefault();
        clearErrors();
        
        const formData = new FormData(event.target);
        const loginData = {
            email: formData.get('email'),
            password: formData.get('password')
        };
        
        // Show loading spinner
        const submitBtn = document.getElementById('login-submit-btn');
        const btnText = document.getElementById('login-btn-text');
        const spinner = document.getElementById('login-spinner');
        
        if (submitBtn) submitBtn.disabled = true;
        if (btnText) btnText.textContent = 'Signing In...';
        if (spinner) spinner.classList.remove('hidden');
        
        try {
            // Try unified auth system first
            if (window.unifiedAuth && typeof window.unifiedAuth.handleLogin === 'function') {
                await window.unifiedAuth.handleLogin(loginData);
            } else {
                // Fallback login logic
                const user = {
                    id: 'user_' + Date.now(),
                    name: loginData.email.split('@')[0],
                    email: loginData.email,
                    role: 'Chef',
                    restaurant: 'My Kitchen'
                };
                localStorage.setItem('current_user', JSON.stringify(user));
                loginModal.classList.add('hidden');
                window.location.reload();
            }
        } catch (error) {
            console.error('Login error:', error);
            showError(loginError, 'Login failed. Please check your credentials and try again.');
        } finally {
            // Reset button state
            if (submitBtn) submitBtn.disabled = false;
            if (btnText) btnText.textContent = 'Sign In';
            if (spinner) spinner.classList.add('hidden');
        }
    }
    
    async function handleSignup(event) {
        event.preventDefault();
        clearErrors();
        
        const formData = new FormData(event.target);
        const signupData = {
            name: formData.get('name'),
            email: formData.get('email'),
            role: formData.get('role'),
            restaurant: formData.get('restaurant') || 'My Kitchen',
            password: formData.get('password')
        };
        
        // Show loading spinner
        const submitBtn = document.getElementById('signup-submit-btn');
        const btnText = document.getElementById('signup-btn-text');
        const spinner = document.getElementById('signup-spinner');
        
        if (submitBtn) submitBtn.disabled = true;
        if (btnText) btnText.textContent = 'Creating Account...';
        if (spinner) spinner.classList.remove('hidden');
        
        try {
            // Try unified auth system first
            if (window.unifiedAuth && typeof window.unifiedAuth.handleSignup === 'function') {
                await window.unifiedAuth.handleSignup(signupData);
            } else {
                // Fallback signup logic
                const user = {
                    id: 'user_' + Date.now(),
                    name: signupData.name,
                    email: signupData.email,
                    role: signupData.role,
                    restaurant: signupData.restaurant
                };
                localStorage.setItem('current_user', JSON.stringify(user));
                loginModal.classList.add('hidden');
                window.location.reload();
            }
        } catch (error) {
            console.error('Signup error:', error);
            showError(signupError, 'Account creation failed. Please try again.');
        } finally {
            // Reset button state
            if (submitBtn) submitBtn.disabled = false;
            if (btnText) btnText.textContent = 'Create Account';
            if (spinner) spinner.classList.add('hidden');
        }
    }
    
    // Global function to show login modal
    window.showLoginModal = function() {
        if (loginModal) {
            loginModal.classList.remove('hidden');
            resetForms();
        }
    };
});
</script>
