<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Forced User Selection - Iterum App</title>
    <link rel="stylesheet" href="assets/css/tailwind-output.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Loading Overlay for Authentication -->
    <div id="loading-overlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-[9999] opacity-0 transition-opacity duration-300" style="display: none;">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md mx-4 overflow-hidden">
            <div class="bg-gradient-to-r from-blue-600 to-purple-600 p-6 text-white text-center">
                <div class="text-3xl mb-2">üë®‚Äçüç≥</div>
                <h2 class="text-2xl font-bold">Test Authentication</h2>
                <p class="text-blue-100">Testing Forced User Selection System</p>
            </div>
            <div class="p-6 text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
                <p class="text-gray-600">Initializing authentication system...</p>
            </div>
        </div>
    </div>

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8">üß™ Forced User Selection Test</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-2xl font-semibold mb-4">System Status</h2>
            <div id="system-status">Loading...</div>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-2xl font-semibold mb-4">Test Controls</h2>
            <button onclick="testAuth()" class="bg-blue-500 text-white px-4 py-2 rounded mr-2">Test Auth</button>
            <button onclick="forceUserSelection()" class="bg-green-500 text-white px-4 py-2 rounded mr-2">Force Selection</button>
            <button onclick="createOfflineProfile()" class="bg-orange-500 text-white px-4 py-2 rounded">Create Offline</button>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-semibold mb-4">Test Log</h2>
            <div id="test-log" class="bg-gray-900 text-green-400 p-4 rounded font-mono text-sm h-64 overflow-y-auto"></div>
        </div>
    </div>

    <script src="assets/js/unified_auth_system.js"></script>
    <script src="assets/js/main.js"></script>
    
    <script>
        function log(message) {
            const logDiv = document.getElementById('test-log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateSystemStatus() {
            const statusDiv = document.getElementById('system-status');
            let status = '';
            
            if (window.unifiedAuth) {
                status += '<p class="text-green-600">‚úÖ Unified Auth System: Loaded</p>';
            } else {
                status += '<p class="text-red-600">‚ùå Unified Auth System: Not Loaded</p>';
            }
            
            if (window.IterumApp) {
                status += '<p class="text-green-600">‚úÖ Main App: Loaded</p>';
            } else {
                status += '<p class="text-red-600">‚ùå Main App: Not Loaded</p>';
            }
            
            if (window.unifiedAuth && window.unifiedAuth.currentUser) {
                status += `<p class="text-green-600">‚úÖ Current User: ${window.unifiedAuth.currentUser.name}</p>`;
            } else {
                status += '<p class="text-red-600">‚ùå Current User: None</p>';
            }
            
            statusDiv.innerHTML = status;
        }

        function testAuth() {
            log('Testing authentication system...');
            if (window.unifiedAuth) {
                const sessionInfo = window.unifiedAuth.getSessionInfo();
                log(`Session Info: ${JSON.stringify(sessionInfo)}`);
            } else {
                log('‚ùå Unified auth system not available');
            }
            updateSystemStatus();
        }

        function forceUserSelection() {
            log('Forcing user selection...');
            if (window.unifiedAuth && window.unifiedAuth.forceUserSelection) {
                window.unifiedAuth.forceUserSelection();
                log('‚úÖ User selection forced');
            } else {
                log('‚ùå Force user selection not available');
            }
        }

        function createOfflineProfile() {
            log('Creating offline profile...');
            if (window.unifiedAuth && window.unifiedAuth.createOfflineProfile) {
                window.unifiedAuth.createOfflineProfile();
                log('‚úÖ Offline profile creation initiated');
            } else {
                log('‚ùå Offline profile creation not available');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ Test page loaded');
            setTimeout(updateSystemStatus, 1000);
        });
    </script>
</body>
</html>
