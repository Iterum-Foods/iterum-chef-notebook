<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Waitlist Manager - All Platforms | Iterum Foods</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            padding: 24px;
            color: #f1f5f9;
        }
        
        .container {
            max-width: 1900px;
            margin: 0 auto;
        }
        
        /* Header */
        .header {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 32px;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .header-title h1 {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }
        
        .header-title p {
            color: #94a3b8;
            font-size: 1.125rem;
        }
        
        .header-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 12px 24px;
            border-radius: 10px;
            border: 1px solid rgba(148, 163, 184, 0.2);
            background: rgba(15, 23, 42, 0.8);
            color: #cbd5e1;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .action-btn:hover {
            background: rgba(16, 185, 129, 0.15);
            border-color: #10b981;
            color: #10b981;
        }
        
        .action-btn.primary {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-color: #10b981;
            color: white;
        }
        
        .action-btn.primary:hover {
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }
        
        .stat-card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 16px;
            padding: 28px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-4px);
            border-color: rgba(16, 185, 129, 0.3);
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
        }
        
        .stat-card.total::before { background: linear-gradient(90deg, #10b981, #059669); }
        .stat-card.culinary::before { background: linear-gradient(90deg, #10b981, #059669); }
        .stat-card.business::before { background: linear-gradient(90deg, #3b82f6, #2563eb); }
        .stat-card.payroll::before { background: linear-gradient(90deg, #f59e0b, #d97706); }
        .stat-card.skills::before { background: linear-gradient(90deg, #8b5cf6, #7c3aed); }
        .stat-card.converted::before { background: linear-gradient(90deg, #ec4899, #db2777); }
        
        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 12px;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 4px;
        }
        
        .stat-label {
            color: #94a3b8;
            font-weight: 600;
        }
        
        /* Platform Tabs */
        .platform-tabs {
            display: flex;
            gap: 8px;
            background: rgba(15, 23, 42, 0.8);
            padding: 12px;
            border-radius: 16px;
            margin-bottom: 32px;
            border: 1px solid rgba(148, 163, 184, 0.1);
            overflow-x: auto;
        }
        
        .platform-tab {
            flex: 1;
            min-width: 150px;
            padding: 14px 20px;
            border-radius: 10px;
            border: none;
            background: transparent;
            color: #94a3b8;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .platform-tab:hover {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
        }
        
        .platform-tab.active {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }
        
        .tab-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 10px;
            border-radius: 10px;
            font-size: 0.8rem;
        }
        
        /* Table */
        .table-container {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 16px;
            overflow: hidden;
        }
        
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .table thead {
            background: rgba(15, 23, 42, 0.9);
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }
        
        .table th {
            padding: 16px;
            text-align: left;
            font-weight: 800;
            color: #94a3b8;
            font-size: 0.8rem;
            text-transform: uppercase;
        }
        
        .table td {
            padding: 16px;
            border-bottom: 1px solid rgba(148, 163, 184, 0.05);
            color: #cbd5e1;
        }
        
        .table tbody tr:hover {
            background: rgba(16, 185, 129, 0.05);
        }
        
        .position-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 36px;
            height: 36px;
            padding: 0 10px;
            border-radius: 10px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            font-weight: 900;
            font-size: 0.9rem;
        }
        
        .contact-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .contact-avatar {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 800;
            font-size: 0.9rem;
        }
        
        .contact-details {
            flex: 1;
        }
        
        .contact-name {
            font-weight: 700;
            color: #f1f5f9;
            margin-bottom: 2px;
        }
        
        .contact-email {
            color: #64748b;
            font-size: 0.875rem;
        }
        
        .platform-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            display: inline-block;
        }
        
        .platform-badge.culinary {
            background: rgba(16, 185, 129, 0.15);
            color: #10b981;
        }
        
        .platform-badge.business {
            background: rgba(59, 130, 246, 0.15);
            color: #3b82f6;
        }
        
        .platform-badge.payroll {
            background: rgba(245, 158, 11, 0.15);
            color: #f59e0b;
        }
        
        .platform-badge.skills {
            background: rgba(139, 92, 246, 0.15);
            color: #8b5cf6;
        }
        
        .platform-badge.all {
            background: rgba(236, 72, 153, 0.15);
            color: #ec4899;
        }
        
        .status-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 700;
        }
        
        .status-badge.new {
            background: rgba(59, 130, 246, 0.15);
            color: #3b82f6;
        }
        
        .status-badge.pending {
            background: rgba(245, 158, 11, 0.15);
            color: #f59e0b;
        }
        
        .status-badge.ready {
            background: rgba(16, 185, 129, 0.15);
            color: #10b981;
        }
        
        .actions {
            display: flex;
            gap: 8px;
        }
        
        .action-icon-btn {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: 1px solid rgba(148, 163, 184, 0.2);
            background: rgba(15, 23, 42, 0.8);
            color: #cbd5e1;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .action-icon-btn:hover {
            background: rgba(16, 185, 129, 0.15);
            border-color: #10b981;
            color: #10b981;
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="header-title">
                    <h1>🎯 Master Waitlist Manager</h1>
                    <p>Unified waitlist management for all Iterum Foods platforms</p>
                </div>
                <div class="header-actions">
                    <button class="action-btn" onclick="refreshData()">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                    <button class="action-btn" onclick="exportAllWaitlists()">
                        <i class="fas fa-download"></i> Export All
                    </button>
                    <button class="action-btn" onclick="openCRM()">
                        <i class="fas fa-chart-bar"></i> Open CRM
                    </button>
                    <button class="action-btn primary" onclick="syncToCRM()">
                        <i class="fas fa-cloud-upload-alt"></i> Sync to CRM
                    </button>
                </div>
            </div>
        </header>
        
        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card total">
                <div class="stat-icon">📋</div>
                <div class="stat-value" id="stat-total">0</div>
                <div class="stat-label">Total Waitlist</div>
            </div>
            
            <div class="stat-card culinary">
                <div class="stat-icon">🍽️</div>
                <div class="stat-value" id="stat-culinary">0</div>
                <div class="stat-label">Culinary R&D</div>
            </div>
            
            <div class="stat-card business">
                <div class="stat-icon">📊</div>
                <div class="stat-value" id="stat-business">0</div>
                <div class="stat-label">Business Planner</div>
            </div>
            
            <div class="stat-card payroll">
                <div class="stat-icon">💰</div>
                <div class="stat-value" id="stat-payroll">0</div>
                <div class="stat-label">Payroll System</div>
            </div>
            
            <div class="stat-card skills">
                <div class="stat-icon">🎯</div>
                <div class="stat-value" id="stat-skills">0</div>
                <div class="stat-label">Skills Portfolio</div>
            </div>
            
            <div class="stat-card converted">
                <div class="stat-icon">✅</div>
                <div class="stat-value" id="stat-converted">0</div>
                <div class="stat-label">Converted to Users</div>
            </div>
        </div>
        
        <!-- Platform Tabs -->
        <div class="platform-tabs">
            <button class="platform-tab active" onclick="switchTab('all')">
                <span>All Platforms</span>
                <span class="tab-badge" id="tab-all">0</span>
            </button>
            <button class="platform-tab" onclick="switchTab('culinary')">
                <span>🍽️ Culinary</span>
                <span class="tab-badge" id="tab-culinary">0</span>
            </button>
            <button class="platform-tab" onclick="switchTab('business')">
                <span>📊 Business</span>
                <span class="tab-badge" id="tab-business">0</span>
            </button>
            <button class="platform-tab" onclick="switchTab('payroll')">
                <span>💰 Payroll</span>
                <span class="tab-badge" id="tab-payroll">0</span>
            </button>
            <button class="platform-tab" onclick="switchTab('skills')">
                <span>🎯 Skills</span>
                <span class="tab-badge" id="tab-skills">0</span>
            </button>
        </div>
        
        <!-- Waitlist Table -->
        <div class="table-container">
            <table class="table">
                <thead>
                    <tr>
                        <th>Position</th>
                        <th>Contact</th>
                        <th>Company</th>
                        <th>Platform</th>
                        <th>Status</th>
                        <th>Added</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="waitlist-tbody">
                    <!-- Populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        let allWaitlist = [];
        let currentTab = 'all';
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadAllWaitlists();
            updateStats();
            renderWaitlist();
        });
        
        // Load all waitlists
        function loadAllWaitlists() {
            allWaitlist = [];
            
            // Load main waitlist
            const main = JSON.parse(localStorage.getItem('iterum_main_waitlist') || '[]');
            
            // Load platform-specific waitlists
            const culinary = JSON.parse(localStorage.getItem('iterum_waitlist_culinary') || '[]');
            const business = JSON.parse(localStorage.getItem('iterum_waitlist_business') || '[]');
            const payroll = JSON.parse(localStorage.getItem('iterum_waitlist_payroll') || '[]');
            const skills = JSON.parse(localStorage.getItem('iterum_waitlist_skills') || '[]');
            
            // Combine all
            allWaitlist = [...main, ...culinary, ...business, ...payroll, ...skills];
            
            // Remove duplicates (by email)
            allWaitlist = allWaitlist.filter((contact, index, self) =>
                index === self.findIndex(c => c.email === contact.email)
            );
            
            // Sort by position
            allWaitlist.sort((a, b) => (a.position || 999) - (b.position || 999));
            
            console.log(`✅ Loaded ${allWaitlist.length} total waitlist contacts`);
            console.log(`   Culinary: ${culinary.length}`);
            console.log(`   Business: ${business.length}`);
            console.log(`   Payroll: ${payroll.length}`);
            console.log(`   Skills: ${skills.length}`);
        }
        
        // Update stats
        function updateStats() {
            document.getElementById('stat-total').textContent = allWaitlist.length;
            document.getElementById('stat-culinary').textContent = allWaitlist.filter(c => c.platform === 'culinary').length;
            document.getElementById('stat-business').textContent = allWaitlist.filter(c => c.platform === 'business').length;
            document.getElementById('stat-payroll').textContent = allWaitlist.filter(c => c.platform === 'payroll').length;
            document.getElementById('stat-skills').textContent = allWaitlist.filter(c => c.platform === 'skills').length;
            
            // Converted count from CRM
            const crmContacts = JSON.parse(localStorage.getItem('crm_all_contacts') || '[]');
            const converted = crmContacts.filter(c => c.type === 'active' && c.source && c.source.includes('waitlist')).length;
            document.getElementById('stat-converted').textContent = converted;
            
            // Update tab badges
            document.getElementById('tab-all').textContent = allWaitlist.length;
            document.getElementById('tab-culinary').textContent = allWaitlist.filter(c => c.platform === 'culinary').length;
            document.getElementById('tab-business').textContent = allWaitlist.filter(c => c.platform === 'business').length;
            document.getElementById('tab-payroll').textContent = allWaitlist.filter(c => c.platform === 'payroll').length;
            document.getElementById('tab-skills').textContent = allWaitlist.filter(c => c.platform === 'skills').length;
        }
        
        // Render waitlist
        function renderWaitlist() {
            const tbody = document.getElementById('waitlist-tbody');
            let filtered = allWaitlist;
            
            if (currentTab !== 'all') {
                filtered = allWaitlist.filter(c => c.platform === currentTab);
            }
            
            if (filtered.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 60px; color: #64748b;">
                            <div style="font-size: 3rem; margin-bottom: 16px;">📋</div>
                            <div style="font-size: 1.25rem; font-weight: 700; margin-bottom: 8px;">No waitlist contacts yet</div>
                            <div>Contacts will appear here when people sign up via the landing pages</div>
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = filtered.map((contact, index) => `
                <tr>
                    <td>
                        <div class="position-badge">#${index + 1}</div>
                    </td>
                    <td>
                        <div class="contact-info">
                            <div class="contact-avatar">${getInitials(contact.name)}</div>
                            <div class="contact-details">
                                <div class="contact-name">${contact.name}</div>
                                <div class="contact-email">${contact.email}</div>
                            </div>
                        </div>
                    </td>
                    <td>${contact.company || '<span style="color: #475569;">Not provided</span>'}</td>
                    <td>
                        <span class="platform-badge ${contact.platform || 'all'}">${contact.platformName || 'All Platforms'}</span>
                    </td>
                    <td>
                        <span class="status-badge ${contact.status || 'new'}">${formatStatus(contact.status || 'new')}</span>
                    </td>
                    <td style="color: #94a3b8;">${formatDate(contact.timestamp)}</td>
                    <td>
                        <div class="actions">
                            <button class="action-icon-btn" onclick="viewContact('${contact.email}')" title="View Details">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="action-icon-btn" onclick="emailContact('${contact.email}')" title="Send Email">
                                <i class="fas fa-envelope"></i>
                            </button>
                            <button class="action-icon-btn" onclick="convertToUser('${contact.email}')" title="Convert to User">
                                <i class="fas fa-check"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }
        
        // Switch tab
        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.platform-tab').forEach(t => t.classList.remove('active'));
            event.target.closest('.platform-tab').classList.add('active');
            renderWaitlist();
        }
        
        // Actions
        function refreshData() {
            loadAllWaitlists();
            updateStats();
            renderWaitlist();
            showToast('Data refreshed!');
        }
        
        function viewContact(email) {
            const contact = allWaitlist.find(c => c.email === email);
            if (contact) {
                const info = `
Name: ${contact.name}
Email: ${contact.email}
Phone: ${contact.phone || 'Not provided'}
Company: ${contact.company || 'Not provided'}
Role: ${contact.role || 'Not provided'}
Platform: ${contact.platformName || 'All Platforms'}
Source: ${contact.hearAbout || 'Not specified'}
Position: #${contact.position || '?'}
Status: ${contact.status || 'New'}
Added: ${new Date(contact.timestamp).toLocaleDateString()}
                `;
                alert(info);
            }
        }
        
        function emailContact(email) {
            const contact = allWaitlist.find(c => c.email === email);
            if (contact) {
                window.location.href = `mailto:${contact.email}?subject=Welcome to Iterum Foods ${contact.platformName || ''}&body=Hi ${contact.name},`;
            }
        }
        
        function convertToUser(email) {
            const contact = allWaitlist.find(c => c.email === email);
            if (!contact) return;
            
            if (confirm(`Convert ${contact.name} to an active user?`)) {
                // Update in CRM
                let crmContacts = JSON.parse(localStorage.getItem('crm_all_contacts') || '[]');
                const crmIndex = crmContacts.findIndex(c => c.email === email);
                
                if (crmIndex >= 0) {
                    crmContacts[crmIndex].type = 'active';
                    crmContacts[crmIndex].contactType = 'app-user';
                    crmContacts[crmIndex].status = 'active';
                    crmContacts[crmIndex].convertedAt = new Date().toISOString();
                } else {
                    crmContacts.push({
                        ...contact,
                        type: 'active',
                        contactType: 'app-user',
                        status: 'active',
                        convertedAt: new Date().toISOString()
                    });
                }
                
                localStorage.setItem('crm_all_contacts', JSON.stringify(crmContacts));
                
                showToast(`✅ ${contact.name} converted to active user!`);
                updateStats();
            }
        }
        
        function exportAllWaitlists() {
            if (allWaitlist.length === 0) {
                alert('No waitlist data to export');
                return;
            }
            
            const headers = ['Position', 'Name', 'Email', 'Phone', 'Company', 'Role', 'Platform', 'Source', 'Status', 'Date Added'];
            const rows = allWaitlist.map((contact, index) => [
                index + 1,
                contact.name,
                contact.email,
                contact.phone || '',
                contact.company || '',
                contact.role || '',
                contact.platformName || 'All Platforms',
                contact.hearAbout || 'Not specified',
                contact.status || 'new',
                contact.timestamp
            ]);
            
            let csvContent = headers.join(',') + '\n';
            rows.forEach(row => {
                csvContent += row.map(field => `"${field}"`).join(',') + '\n';
            });
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `iterum-master-waitlist-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            
            showToast(`✅ Exported ${allWaitlist.length} contacts to CSV`);
        }
        
        function syncToCRM() {
            let crmContacts = JSON.parse(localStorage.getItem('crm_all_contacts') || '[]');
            let syncedCount = 0;
            
            allWaitlist.forEach(contact => {
                const exists = crmContacts.find(c => c.email === contact.email);
                if (!exists) {
                    crmContacts.push({
                        id: contact.id,
                        name: contact.name,
                        email: contact.email,
                        phone: contact.phone,
                        company: contact.company,
                        role: contact.role,
                        type: 'waitlist',
                        contactType: 'waitlist',
                        platform: contact.platformName,
                        status: 'pending',
                        added: contact.timestamp,
                        source: 'master_waitlist_sync',
                        waitlistPosition: contact.position
                    });
                    syncedCount++;
                }
            });
            
            localStorage.setItem('crm_all_contacts', JSON.stringify(crmContacts));
            showToast(`✅ Synced ${syncedCount} new contacts to CRM`);
            console.log(`✅ Synced ${syncedCount} contacts to CRM`);
        }
        
        function openCRM() {
            window.open('iterum-crm-ultimate.html', '_blank');
        }
        
        // Helper functions
        function getInitials(name) {
            return name.split(' ').map(n => n[0]).join('').toUpperCase();
        }
        
        function formatStatus(status) {
            const statusMap = {
                new: 'New',
                pending: 'Pending',
                ready: 'Ready',
                converted: 'Converted'
            };
            return statusMap[status] || status;
        }
        
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const now = new Date();
            const diff = Math.floor((now - date) / (1000 * 60 * 60 * 24));
            
            if (diff === 0) return 'Today';
            if (diff === 1) return 'Yesterday';
            if (diff < 7) return `${diff} days ago`;
            if (diff < 30) return `${Math.floor(diff / 7)} weeks ago`;
            return date.toLocaleDateString();
        }
        
        function showToast(message) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 24px;
                right: 24px;
                background: linear-gradient(135deg, #10b981 0%, #059669 100%);
                color: white;
                padding: 16px 24px;
                border-radius: 12px;
                box-shadow: 0 12px 40px rgba(16, 185, 129, 0.3);
                z-index: 10000;
                animation: slideIn 0.3s ease;
            `;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
        
        console.log('✅ Master Waitlist Manager Loaded');
        console.log('📊 Use viewWaitlistData() in console to see all data');
        console.log('📥 Use exportAllWaitlists() to export to CSV');
    </script>
