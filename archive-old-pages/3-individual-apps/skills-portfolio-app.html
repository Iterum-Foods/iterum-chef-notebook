<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillPortfolio - Mobile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .mobile-container { max-width: 400px; margin: 0 auto; background: white; min-height: 100vh; }
        .bottom-nav { position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%; max-width: 400px; }
        .nav-item { flex: 1; text-align: center; padding: 10px; }
        .nav-item.active { color: #007bff; }
        .story-circle { width: 60px; height: 60px; border-radius: 50%; background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); display: flex; align-items: center; justify-content: center; color: white; }
        .post-card { border: 1px solid #dbdbdb; margin-bottom: 20px; }
        .post-header { padding: 15px; border-bottom: 1px solid #efefef; }
        .post-actions { padding: 15px; }
        .post-actions i { font-size: 24px; margin-right: 15px; }
    </style>
</head>
<body>
    <div class="mobile-container">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center p-3 border-bottom">
            <h4 class="mb-0">SkillPortfolio</h4>
            <i class="fas fa-bell"></i>
        </div>

        <!-- Stories -->
        <div class="p-3 border-bottom">
            <div class="d-flex">
                <div class="story-circle me-3">
                    <i class="fas fa-plus"></i>
                </div>
                <div class="story-circle me-3">
                    <i class="fas fa-code"></i>
                </div>
                <div class="story-circle me-3">
                    <i class="fas fa-paint-brush"></i>
                </div>
            </div>
        </div>

        <!-- Feed -->
        <div id="feed" class="p-3">
            <div class="text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav bg-white border-top d-flex">
            <div class="nav-item active">
                <i class="fas fa-home"></i>
                <div class="small">Home</div>
            </div>
            <div class="nav-item">
                <i class="fas fa-search"></i>
                <div class="small">Discover</div>
            </div>
            <div class="nav-item">
                <i class="fas fa-plus-circle"></i>
                <div class="small">Create</div>
            </div>
            <div class="nav-item">
                <i class="fas fa-heart"></i>
                <div class="small">Activity</div>
            </div>
            <div class="nav-item">
                <i class="fas fa-user"></i>
                <div class="small">Profile</div>
            </div>
        </div>
    </div>

    <script>
        // Load feed data
        async function loadFeed() {
            try {
                const response = await fetch('http://localhost:5000/api/feed');
                const data = await response.json();
                
                const feedContainer = document.getElementById('feed');
                feedContainer.innerHTML = '';
                
                data.submissions.forEach(submission => {
                    const postHtml = `
                        <div class="post-card">
                            <div class="post-header d-flex align-items-center">
                                <div class="story-circle me-3" style="width: 40px; height: 40px;">
                                    <i class="fas fa-user"></i>
                                </div>
                                <div class="flex-grow-1">
                                    <div class="fw-bold">${submission.user.username}</div>
                                    <small class="text-muted">${submission.challenge.skill.community}</small>
                                </div>
                                <i class="fas fa-ellipsis-h"></i>
                            </div>
                            <div class="p-3">
                                <img src="${submission.media_url}" class="img-fluid w-100" alt="${submission.title}">
                            </div>
                            <div class="post-actions">
                                <i class="far fa-heart"></i>
                                <i class="far fa-comment"></i>
                                <i class="far fa-paper-plane"></i>
                                <i class="far fa-bookmark float-end"></i>
                            </div>
                            <div class="px-3 pb-3">
                                <div class="fw-bold">${submission.likes_count} likes</div>
                                <div>
                                    <span class="fw-bold">${submission.user.username}</span>
                                    ${submission.description}
                                </div>
                                <div class="text-muted small">${submission.challenge.title}</div>
                            </div>
                        </div>
                    `;
                    feedContainer.innerHTML += postHtml;
                });
            } catch (error) {
                console.error('Error loading feed:', error);
                document.getElementById('feed').innerHTML = '<div class="text-center text-muted">Error loading feed</div>';
            }
        }

        // Load feed on page load
        loadFeed();
    </script>
</body>
</html>
