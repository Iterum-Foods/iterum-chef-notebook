<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Usta</title>
    
    <link rel="stylesheet" href="css/usta-clean.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="js/usta-api.js"></script>
    
    <style>
        body {
            background: var(--gray-50);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: var(--space-6);
        }
        
        .login-container {
            max-width: 450px;
            width: 100%;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: var(--space-8);
        }
        
        .logo-large {
            font-size: 4rem;
            margin-bottom: var(--space-3);
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        
        .logo-text {
            font-size: var(--text-3xl);
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: var(--space-2);
        }
        
        .tagline {
            font-size: var(--text-lg);
            color: var(--gray-600);
        }
        
        .login-card {
            background: white;
            border-radius: 16px;
            padding: var(--space-8);
            border: 1px solid var(--gray-200);
            box-shadow: var(--shadow-sm);
        }
        
        .card-title {
            font-size: var(--text-2xl);
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: var(--space-6);
            text-align: center;
        }
        
        .form-group {
            margin-bottom: var(--space-5);
        }
        
        .error-message {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid var(--usta-red);
            color: var(--usta-red);
            padding: var(--space-3) var(--space-4);
            border-radius: 8px;
            margin-bottom: var(--space-4);
            font-size: var(--text-sm);
            display: none;
        }
        
        .success-message {
            background: rgba(52, 199, 89, 0.1);
            border: 1px solid var(--usta-green);
            color: var(--usta-green);
            padding: var(--space-3) var(--space-4);
            border-radius: 8px;
            margin-bottom: var(--space-4);
            font-size: var(--text-sm);
            display: none;
        }
        
        .divider {
            text-align: center;
            margin: var(--space-6) 0;
            color: var(--gray-500);
            font-size: var(--text-sm);
            position: relative;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: var(--gray-200);
        }
        
        .divider::before {
            left: 0;
        }
        
        .divider::after {
            right: 0;
        }
        
        .footer-links {
            text-align: center;
            margin-top: var(--space-6);
            color: var(--gray-600);
            font-size: var(--text-sm);
        }
        
        .footer-links a {
            color: var(--usta-bronze);
            font-weight: 600;
        }
        
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Header -->
        <div class="login-header">
            <div class="logo-large">üî®</div>
            <h1 class="logo-text">usta</h1>
            <p class="tagline">Master your craft with your community</p>
        </div>
        
        <!-- Login Card -->
        <div class="login-card">
            <h2 class="card-title">Welcome Back</h2>
            
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="label">Email</label>
                    <input type="email" class="input" id="email" placeholder="your@email.com" required>
                </div>
                
                <div class="form-group">
                    <label class="label">Password</label>
                    <input type="password" class="input" id="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full btn-lg">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>
            
            <div class="divider">or</div>
            
            <a href="signup.html" class="btn btn-secondary btn-full">
                <i class="fas fa-user-plus"></i> Create New Account
            </a>
        </div>
        
        <!-- Footer Links -->
        <div class="footer-links">
            <a href="#">Forgot Password?</a> | 
            <a href="landing.html">‚Üê Back to Landing</a> | 
            <a href="index.html">Investor Hub</a>
        </div>
    </div>
    
    <script>
        // Check if already logged in
        if (ustaAPI.isAuthenticated()) {
            window.location.href = 'demo.html';
        }
        
        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            const form = e.target;
            
            // Hide previous messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Show loading state
            form.classList.add('loading');
            
            try {
                // Call login API
                const result = await ustaAPI.login(email, password);
                
                if (result.success) {
                    // Show success message
                    successDiv.textContent = '‚úÖ Login successful! Redirecting...';
                    successDiv.style.display = 'block';
                    
                    // Redirect to feed after short delay
                    setTimeout(() => {
                        window.location.href = 'demo.html';
                    }, 1000);
                } else {
                    // Show error message
                    errorDiv.textContent = result.data?.error || 'Login failed. Please check your credentials.';
                    errorDiv.style.display = 'block';
                    form.classList.remove('loading');
                }
            } catch (error) {
                // Network error or backend not available
                errorDiv.textContent = '‚ö†Ô∏è Backend server not running. Demo mode only.';
                errorDiv.style.display = 'block';
                form.classList.remove('loading');
                
                // Show demo mode message
                setTimeout(() => {
                    if (confirm('Backend not available. Continue in demo mode?\n\n(No data will be saved)')) {
                        // Save demo user
                        localStorage.setItem('usta_user', JSON.stringify({
                            username: 'demo_user',
                            email: email,
                            craft: 'Demo',
                            level: 'novice',
                            total_xp: 0
                        }));
                        window.location.href = 'demo.html';
                    }
                }, 1000);
            }
        });
    </script>
</body>
</html>
