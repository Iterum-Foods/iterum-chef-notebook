<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Prep List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 800px;
        }
        .prep-item {
            transition: all 0.3s ease;
        }
        .finished .item-text {
            text-decoration: line-through;
            color: #9ca3af;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="container mx-auto bg-white rounded-xl shadow-lg p-6 md:p-10 w-full">
        <header class="mb-8">
            <h1 class="text-3xl md:text-4xl font-extrabold text-gray-800 text-center mb-2">
                Digital Prep List
            </h1>
            <p class="text-lg text-gray-500 text-center">Manage your kitchen prep flow in real time.</p>
        </header>

        <!-- User Info -->
        <div id="userInfo" class="text-sm text-center text-gray-600 mb-6">
            <p id="userIdDisplay" class="truncate"></p>
        </div>

        <!-- Add New Prep Item Section -->
        <div class="flex flex-col md:flex-row gap-4 mb-8">
            <input type="text" id="prepInput" placeholder="Add a new prep item..." class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow">
            <button id="addBtn" class="bg-blue-600 text-white p-3 rounded-lg font-semibold shadow-md hover:bg-blue-700 transition-colors">
                + Add Prep Item
            </button>
        </div>

        <!-- Loading & Message Section -->
        <div id="loading" class="text-center text-gray-500 my-4">Loading prep list...</div>
        <div id="message" class="text-center text-red-500 my-4 hidden"></div>

        <!-- Prep List Section -->
        <div id="prepList" class="space-y-4">
            <!-- Prep items will be dynamically inserted here -->
        </div>

        <!-- Notes Section -->
        <div class="mt-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Notes & Alerts</h2>
            <textarea id="notesArea" rows="4" placeholder="Add any special notes or alerts here..." class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow"></textarea>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, collection, onSnapshot, addDoc, updateDoc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase-provided global variables
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // UI Elements
        const prepInput = document.getElementById('prepInput');
        const addBtn = document.getElementById('addBtn');
        const prepListContainer = document.getElementById('prepList');
        const notesArea = document.getElementById('notesArea');
        const loadingDiv = document.getElementById('loading');
        const messageDiv = document.getElementById('message');
        const userIdDisplay = document.getElementById('userIdDisplay');

        let db, auth;
        let userId = null;
        let notesDocRef = null;

        setLogLevel('debug');

        /**
         * Initializes Firebase and handles user authentication.
         */
        async function initializeFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                // Wait for the auth state to be resolved
                await new Promise(resolve => {
                    onAuthStateChanged(auth, async (user) => {
                        if (user) {
                            console.log("User authenticated:", user.uid);
                            userId = user.uid;
                            userIdDisplay.textContent = `User ID: ${userId}`;
                        } else {
                            console.log("No user, signing in anonymously...");
                            userId = crypto.randomUUID(); // Fallback to a random ID
                            userIdDisplay.textContent = `User ID: ${userId} (Anonymous)`;
                            await signInAnonymously(auth);
                        }
                        resolve();
                    });
                });

                // Use the user's ID for document paths
                const prepListCollection = collection(db, `artifacts/${appId}/users/${userId}/prepItems`);
                notesDocRef = doc(db, `artifacts/${appId}/users/${userId}/notes/main`);

                setupEventListeners(prepListCollection);
                setupRealtimeListeners(prepListCollection);

            } catch (error) {
                console.error("Error initializing Firebase or authentication:", error);
                messageDiv.textContent = `Error: ${error.message}`;
                messageDiv.classList.remove('hidden');
                loadingDiv.classList.add('hidden');
            }
        }

        /**
         * Sets up real-time listeners for Firestore data.
         * @param {object} prepListCollection - The Firestore collection reference.
         */
        function setupRealtimeListeners(prepListCollection) {
            // Listen for changes to the prep list
            onSnapshot(prepListCollection, (snapshot) => {
                const prepItems = [];
                snapshot.forEach(doc => {
                    prepItems.push({ id: doc.id, ...doc.data() });
                });
                renderPrepList(prepItems);
                loadingDiv.classList.add('hidden');
            }, (error) => {
                console.error("Error fetching prep list:", error);
                messageDiv.textContent = `Error fetching data: ${error.message}`;
                messageDiv.classList.remove('hidden');
            });

            // Listen for changes to the notes
            onSnapshot(notesDocRef, (doc) => {
                if (doc.exists()) {
                    notesArea.value = doc.data().content;
                }
            }, (error) => {
                console.error("Error fetching notes:", error);
            });
        }

        /**
         * Sets up event listeners for user interactions.
         * @param {object} prepListCollection - The Firestore collection reference.
         */
        function setupEventListeners(prepListCollection) {
            addBtn.addEventListener('click', () => {
                const text = prepInput.value.trim();
                if (text) {
                    addDoc(prepListCollection, {
                        text,
                        finished: false,
                        inProgress: false,
                        tasted: false,
                        createdAt: new Date().toISOString()
                    }).then(() => {
                        prepInput.value = '';
                    }).catch(error => {
                        console.error("Error adding document:", error);
                    });
                }
            });

            prepListContainer.addEventListener('click', async (event) => {
                const target = event.target;
                const itemId = target.closest('.prep-item')?.dataset.id;
                if (!itemId) return;
                
                const itemDocRef = doc(prepListCollection, itemId);

                if (target.closest('.check-finished-btn')) {
                    const isFinished = target.closest('.check-finished-btn').dataset.finished === 'true';
                    await updateDoc(itemDocRef, { finished: !isFinished });
                } else if (target.closest('.check-in-progress-btn')) {
                    const inProgress = target.closest('.check-in-progress-btn').dataset.inProgress === 'true';
                    await updateDoc(itemDocRef, { inProgress: !inProgress });
                } else if (target.closest('.check-tasted-btn')) {
                    const isTasted = target.closest('.check-tasted-btn').dataset.tasted === 'true';
                    await updateDoc(itemDocRef, { tasted: !isTasted });
                } else if (target.closest('.delete-btn')) {
                    await deleteDoc(itemDocRef);
                }
            });

            notesArea.addEventListener('input', () => {
                const content = notesArea.value;
                setDoc(notesDocRef, { content }, { merge: true }).catch(error => {
                    console.error("Error saving notes:", error);
                });
            });
        }

        /**
         * Renders the prep list items to the UI.
         * @param {Array<object>} items - The list of prep items.
         */
        function renderPrepList(items) {
            // Sort items: unfinished first, then by creation date
            items.sort((a, b) => {
                if (a.finished !== b.finished) {
                    return a.finished - b.finished;
                }
                return new Date(a.createdAt) - new Date(b.createdAt);
            });
            
            prepListContainer.innerHTML = '';
            if (items.length === 0) {
                prepListContainer.innerHTML = '<p class="text-center text-gray-500 italic">The prep list is empty. Time to get started!</p>';
                return;
            }

            items.forEach(item => {
                const itemHtml = `
                    <div data-id="${item.id}" class="prep-item flex items-center justify-between p-4 bg-gray-50 rounded-lg shadow-sm border border-gray-200 ${item.finished ? 'finished' : ''}">
                        <div class="flex items-center flex-grow">
                            <span class="item-text text-lg font-medium text-gray-700 flex-grow mr-4">${item.text}</span>
                        </div>
                        <div class="flex items-center space-x-2 flex-shrink-0">
                            <!-- In Progress Button -->
                            <button data-in-progress="${item.inProgress}" class="check-in-progress-btn w-10 h-10 rounded-full flex items-center justify-center ${item.inProgress ? 'bg-yellow-400' : 'bg-gray-200 hover:bg-yellow-200'}" aria-label="Mark as In Progress">
                                <i class="fa-solid fa-hourglass-half text-sm ${item.inProgress ? 'text-white' : 'text-gray-500'}"></i>
                            </button>
                            <!-- Tasted Button -->
                            <button data-tasted="${item.tasted}" class="check-tasted-btn w-10 h-10 rounded-full flex items-center justify-center ${item.tasted ? 'bg-green-500' : 'bg-gray-200 hover:bg-green-200'}" aria-label="Mark as Tasted">
                                <i class="fa-solid fa-utensils text-sm ${item.tasted ? 'text-white' : 'text-gray-500'}"></i>
                            </button>
                            <!-- Finished Button -->
                            <button data-finished="${item.finished}" class="check-finished-btn w-10 h-10 rounded-full flex items-center justify-center ${item.finished ? 'bg-green-500' : 'bg-gray-200 hover:bg-green-200'}" aria-label="Mark as Finished">
                                <i class="fa-solid fa-check text-sm ${item.finished ? 'text-white' : 'text-gray-500'}"></i>
                            </button>
                            <!-- Delete Button -->
                            <button class="delete-btn w-10 h-10 rounded-full flex items-center justify-center bg-gray-200 hover:bg-red-200" aria-label="Delete">
                                <i class="fa-solid fa-trash-can text-sm text-gray-500"></i>
                            </button>
                        </div>
                    </div>
                `;
                prepListContainer.insertAdjacentHTML('beforeend', itemHtml);
            });
        }

        // Start the application
        window.onload = initializeFirebase;
    </script>

</body>
</html>
