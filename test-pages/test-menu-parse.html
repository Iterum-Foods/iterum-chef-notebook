<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Parser Test - Real World Example</title>
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f8fafc;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
        }
        .test-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .menu-input {
            width: 100%;
            height: 400px;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            resize: vertical;
        }
        .parse-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
        }
        .parse-button:hover {
            background: #5a67d8;
        }
        .results {
            margin-top: 30px;
        }
        .item-card {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
        }
        .item-name {
            font-size: 18px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 8px;
        }
        .item-price {
            display: inline-block;
            background: #22c55e;
            color: white;
            padding: 4px 12px;
            border-radius: 6px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        .item-category {
            display: inline-block;
            background: #3b82f6;
            color: white;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            margin-left: 8px;
        }
        .item-description {
            color: #64748b;
            margin-top: 8px;
            line-height: 1.6;
        }
        .item-meta {
            margin-top: 12px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
        }
        .badge-dietary {
            background: #dcfce7;
            color: #166534;
        }
        .badge-allergen {
            background: #fee2e2;
            color: #991b1b;
        }
        .stats {
            background: #f0f9ff;
            border: 2px solid #0ea5e9;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .stats h3 {
            margin: 0 0 15px 0;
            color: #0c4a6e;
        }
        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-value {
            font-size: 32px;
            font-weight: 800;
            color: #0369a1;
        }
        .stat-label {
            font-size: 12px;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üß™ Menu Parser Test - Real World</h1>
        <p>Testing with "89 Charles 10/3/25 Menu V3" format</p>
    </div>

    <div class="test-section">
        <h2>üìã Original Menu Text</h2>
        <textarea class="menu-input" id="menu-input">89 Charles 10/3/25 Menu V3

Beef Tartar	$20.00	beef fat bearnaise | black garlic | potato chips
Add Black Truffle $10

Blistered Shishito Peppers	$14.00	sherry kabayaki | sesame | bonito flake

Spicy Flatbread	$20.00	n'duja | DOP San Marzano tomatoes | pineapple

        <button class="parse-button" onclick="parseMenu()">üöÄ Parse Menu</button>
    </div>

    <div class="results" id="results" style="display: none;">
        <div class="stats">
            <h3>üìä Parse Results</h3>
            <div class="stat-grid">
                <div class="stat-item">
                    <div class="stat-value" id="stat-items">0</div>
                    <div class="stat-label">Items Found</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="stat-priced">0</div>
                    <div class="stat-label">With Prices</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="stat-descriptions">0</div>
                    <div class="stat-label">With Descriptions</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="stat-categories">0</div>
                    <div class="stat-label">Categories</div>
                </div>
            </div>
        </div>

        <div class="test-section">
            <h2>‚úÖ Detected Menu Items</h2>
            <div id="items-container"></div>
        </div>
    </div>

    <script src="assets/js/smart-menu-parser.js"></script>
    <script>
        function parseMenu() {
            const menuText = document.getElementById('menu-input').value;
            const parser = new SmartMenuParser();
            
            // Parse with smart parser
            const items = parser.parseMenuText(menuText, {
                autoCategorize: true,
                extractPrices: true,
                detectDietary: true
            });

            console.log('Parsed items:', items);

            // Show results
            document.getElementById('results').style.display = 'block';

            // Update stats
            document.getElementById('stat-items').textContent = items.length;
            document.getElementById('stat-priced').textContent = items.filter(i => i.price).length;
            document.getElementById('stat-descriptions').textContent = items.filter(i => i.description).length;
            
            const categories = [...new Set(items.map(i => i.category))];
            document.getElementById('stat-categories').textContent = categories.length;

            // Render items
            const container = document.getElementById('items-container');
            container.innerHTML = items.map((item, index) => `
                <div class="item-card">
                    <div class="item-name">${index + 1}. ${item.name}</div>
                    <div>
                        <span class="item-price">$${item.price ? item.price.toFixed(2) : '0.00'}</span>
                        <span class="item-category">${item.category}</span>
                    </div>
                    ${item.description ? `
                        <div class="item-description">${item.description}</div>
                    ` : ''}
                    ${item.dietaryInfo?.length || item.allergens?.length ? `
                        <div class="item-meta">
                            ${(item.dietaryInfo || []).map(d => `
                                <span class="badge badge-dietary">${d}</span>
                            `).join('')}
                            ${(item.allergens || []).map(a => `
                                <span class="badge badge-allergen">‚ö†Ô∏è ${a}</span>
                            `).join('')}
                        </div>
                    ` : ''}
                </div>
            `).join('');

            // Scroll to results
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }

        // Auto-parse on load
        window.addEventListener('load', function() {
            setTimeout(() => parseMenu(), 500);
        });
    </script>
</body>
</html>
