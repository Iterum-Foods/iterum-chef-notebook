<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Firebase Test - Iterum App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: 600;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            font-weight: 600;
        }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¥ Simple Firebase Test</h1>
        <p>Testing Firebase configuration and authentication initialization.</p>
        
        <div id="status-container">
            <div class="status info">
                ðŸ”„ Testing Firebase configuration...
            </div>
        </div>
        
        <button onclick="testFirebaseConfig()">Test Config</button>
        <button onclick="testFirebaseAuth()">Test Auth</button>
        <button onclick="testAuthModal()">Test Auth Modal</button>
        
        <div id="results"></div>
    </div>

    <!-- Load Firebase Configuration -->
    <script src="assets/js/firebase-config.js"></script>
    
    <!-- Load Firebase Authentication -->
    <script type="module" src="assets/js/firebase-auth.js"></script>
    <script type="module" src="assets/js/firebase-auth-ui.js"></script>

    <script>
        function updateStatus(message, type = 'info') {
            const container = document.getElementById('status-container');
            container.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function addResult(message, type = 'info') {
            const container = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            container.appendChild(div);
        }

        function testFirebaseConfig() {
            addResult('Testing Firebase Configuration...', 'info');
            
            if (window.firebaseConfig) {
                addResult('âœ… Firebase config is available', 'success');
                addResult(`Project ID: ${window.firebaseConfig.projectId}`, 'info');
                addResult(`Auth Domain: ${window.firebaseConfig.authDomain}`, 'info');
                updateStatus('âœ… Firebase configuration loaded successfully!', 'success');
            } else {
                addResult('âŒ Firebase config not available', 'error');
                updateStatus('âŒ Firebase configuration failed to load', 'error');
            }
        }

        function testFirebaseAuth() {
            addResult('Testing Firebase Auth System...', 'info');
            
            if (window.firebaseAuth) {
                addResult('âœ… Firebase Auth system is available', 'success');
                addResult(`Is initialized: ${window.firebaseAuth.isInitialized}`, 'info');
                addResult(`Is signed in: ${window.firebaseAuth.isSignedIn()}`, 'info');
                
                if (window.firebaseAuth.isInitialized) {
                    updateStatus('âœ… Firebase Auth initialized successfully!', 'success');
                } else {
                    updateStatus('âš ï¸ Firebase Auth not initialized yet', 'info');
                }
            } else {
                addResult('âŒ Firebase Auth system not available', 'error');
                updateStatus('âŒ Firebase Auth system failed to load', 'error');
            }
        }

        function testAuthModal() {
            addResult('Testing Firebase Auth UI...', 'info');
            
            if (window.firebaseAuthUI) {
                addResult('âœ… Firebase Auth UI is available', 'success');
                addResult(`Modal open: ${window.firebaseAuthUI.isModalOpen}`, 'info');
                
                if (window.firebaseAuthUI.firebaseAuth) {
                    addResult('âœ… Firebase Auth UI connected to Firebase Auth', 'success');
                } else {
                    addResult('âš ï¸ Firebase Auth UI not connected to Firebase Auth', 'info');
                }
                
                // Test opening the modal
                try {
                    window.firebaseAuthUI.showAuthModal();
                    addResult('âœ… Auth modal opened successfully', 'success');
                } catch (error) {
                    addResult(`âŒ Error opening auth modal: ${error.message}`, 'error');
                }
            } else {
                addResult('âŒ Firebase Auth UI not available', 'error');
            }
        }

        // Auto-test on page load
        document.addEventListener('DOMContentLoaded', function() {
            addResult('Page loaded, starting tests...', 'info');
            
            // Wait a bit for all scripts to load
            setTimeout(() => {
                testFirebaseConfig();
                setTimeout(() => testFirebaseAuth(), 500);
                setTimeout(() => testAuthModal(), 1000);
            }, 2000);
        });
    </script>
</body>
</html>
