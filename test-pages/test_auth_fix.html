<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication System Fix Test - Iterum App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: 600;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            font-weight: 600;
        }
        button:hover { background: #0056b3; }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 Authentication System Fix Test</h1>
        <p>This page tests that the authentication system loads properly without errors.</p>
        
        <div id="status-container">
            <div class="status info">
                🔄 Checking authentication system status...
            </div>
        </div>
        
        <div class="test-section">
            <h3>🧪 System Tests</h3>
            <button onclick="testUnifiedAuth()">Test Unified Auth</button>
            <button onclick="testFirebaseAuth()">Test Firebase Auth</button>
            <button onclick="testFirebaseAuthUI()">Test Firebase Auth UI</button>
            <button onclick="testIntegration()">Test Integration</button>
        </div>
        
        <div class="test-section">
            <h3>📊 Test Results</h3>
            <div id="test-results"></div>
        </div>
    </div>

    <!-- Load Firebase Configuration -->
    <script src="assets/js/firebase-config.js"></script>
    
    <!-- Load Firebase Authentication -->
    <script type="module" src="assets/js/firebase-auth.js"></script>
    <script type="module" src="assets/js/firebase-auth-ui.js"></script>
    
    <!-- Load Unified Authentication System -->
    <script src="assets/js/unified_auth_system.js"></script>

    <script>
        function updateStatus(message, type = 'info') {
            const container = document.getElementById('status-container');
            container.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function addTestResult(message, type = 'info') {
            const container = document.getElementById('test-results');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function testUnifiedAuth() {
            addTestResult('Testing Unified Auth System...', 'info');
            
            if (window.unifiedAuthSystem) {
                addTestResult('✅ Unified Auth System is available', 'success');
                addTestResult(`Current user: ${window.unifiedAuthSystem.currentUser ? window.unifiedAuthSystem.currentUser.name : 'None'}`, 'info');
                addTestResult(`Is authenticated: ${window.unifiedAuthSystem.isAuthenticated()}`, 'info');
            } else {
                addTestResult('❌ Unified Auth System not available', 'error');
            }
        }

        function testFirebaseAuth() {
            addTestResult('Testing Firebase Auth System...', 'info');
            
            if (window.firebaseAuth) {
                addTestResult('✅ Firebase Auth System is available', 'success');
                addTestResult(`Is signed in: ${window.firebaseAuth.isSignedIn()}`, 'info');
                addTestResult(`Current user: ${window.firebaseAuth.getCurrentUser() ? window.firebaseAuth.getCurrentUser().email : 'None'}`, 'info');
            } else {
                addTestResult('❌ Firebase Auth System not available', 'error');
            }
        }

        function testFirebaseAuthUI() {
            addTestResult('Testing Firebase Auth UI...', 'info');
            
            if (window.firebaseAuthUI) {
                addTestResult('✅ Firebase Auth UI is available', 'success');
                addTestResult('Modal open status: ' + window.firebaseAuthUI.isModalOpen, 'info');
            } else {
                addTestResult('❌ Firebase Auth UI not available', 'error');
            }
        }

        function testIntegration() {
            addTestResult('Testing System Integration...', 'info');
            
            const systems = {
                'Unified Auth': window.unifiedAuthSystem,
                'Firebase Auth': window.firebaseAuth,
                'Firebase Auth UI': window.firebaseAuthUI
            };
            
            let allAvailable = true;
            Object.entries(systems).forEach(([name, system]) => {
                if (system) {
                    addTestResult(`✅ ${name} is available`, 'success');
                } else {
                    addTestResult(`❌ ${name} is not available`, 'error');
                    allAvailable = false;
                }
            });
            
            if (allAvailable) {
                addTestResult('🎉 All authentication systems are working!', 'success');
                updateStatus('✅ Authentication system fix successful!', 'success');
            } else {
                addTestResult('⚠️ Some authentication systems are missing', 'error');
                updateStatus('❌ Authentication system fix needs more work', 'error');
            }
        }

        // Auto-test on page load
        document.addEventListener('DOMContentLoaded', function() {
            addTestResult('Page loaded, starting automatic tests...', 'info');
            
            // Wait a bit for all scripts to load
            setTimeout(() => {
                testIntegration();
            }, 1000);
        });
    </script>
</body>
</html>
