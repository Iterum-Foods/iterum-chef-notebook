<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Flow Test - Iterum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .test-button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
            font-weight: 600;
        }
        .test-button:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }
        .test-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
        }
        .success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        .error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }
        .info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }
        .loading {
            background: #fef3c7;
            color: #92400e;
            border: 1px solid #fde68a;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ Authentication Flow Test</h1>
        <p>This page tests the complete authentication flow for the Iterum app.</p>
        
        <div id="status" class="status info">
            Initializing authentication system...
        </div>
        
        <div id="buttons" style="display: none;">
            <button class="test-button" onclick="testEmailSignUp()">Test Email Sign-Up</button>
            <button class="test-button" onclick="testGoogleSignIn()">Test Google Sign-In</button>
            <button class="test-button" onclick="testGuestMode()">Test Guest Mode</button>
            <button class="test-button" onclick="testSignOut()">Test Sign Out</button>
        </div>
        
        <div id="user-info" style="display: none; margin-top: 20px;">
            <h3>Current User:</h3>
            <div id="user-details"></div>
        </div>
    </div>

    <!-- Load required scripts -->
    <script src="assets/js/firebase-config.js"></script>
    <script type="module" src="assets/js/firebase-auth.js"></script>
    <script type="module" src="assets/js/firebase-auth-ui.js"></script>
    <script src="assets/js/unified_auth_system.js"></script>

    <script>
        let testUser = null;
        
        // Initialize test
        window.addEventListener('load', async () => {
            updateStatus('Initializing authentication systems...', 'loading');
            
            // Wait for systems to initialize
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            if (window.firebaseAuth && window.firebaseAuthUI && window.unifiedAuthSystem) {
                updateStatus('‚úÖ Authentication systems ready! Click a button to test.', 'success');
                document.getElementById('buttons').style.display = 'block';
                updateUserInfo();
            } else {
                updateStatus('‚ùå Authentication systems failed to initialize', 'error');
            }
        });
        
        function updateStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        function updateUserInfo() {
            const userInfoDiv = document.getElementById('user-info');
            const userDetailsDiv = document.getElementById('user-details');
            
            if (window.unifiedAuthSystem && window.unifiedAuthSystem.currentUser) {
                const user = window.unifiedAuthSystem.currentUser;
                userDetailsDiv.innerHTML = `
                    <p><strong>Name:</strong> ${user.name || 'N/A'}</p>
                    <p><strong>Email:</strong> ${user.email || 'N/A'}</p>
                    <p><strong>Type:</strong> ${user.type || 'N/A'}</p>
                    <p><strong>ID:</strong> ${user.id || 'N/A'}</p>
                `;
                userInfoDiv.style.display = 'block';
            } else {
                userInfoDiv.style.display = 'none';
            }
        }
        
        async function testEmailSignUp() {
            updateStatus('Testing email sign-up...', 'loading');
            
            try {
                // Show the auth modal
                if (window.firebaseAuthUI) {
                    window.firebaseAuthUI.showAuthModal();
                    updateStatus('‚úÖ Auth modal opened. Please complete sign-up in the modal.', 'info');
                } else {
                    throw new Error('Firebase Auth UI not available');
                }
            } catch (error) {
                updateStatus(`‚ùå Email sign-up test failed: ${error.message}`, 'error');
            }
        }
        
        async function testGoogleSignIn() {
            updateStatus('Testing Google sign-in...', 'loading');
            
            try {
                if (window.firebaseAuth) {
                    await window.firebaseAuth.signInWithGoogle();
                    updateStatus('‚úÖ Google sign-in successful!', 'success');
                    updateUserInfo();
                } else {
                    throw new Error('Firebase Auth not available');
                }
            } catch (error) {
                updateStatus(`‚ùå Google sign-in test failed: ${error.message}`, 'error');
            }
        }
        
        async function testGuestMode() {
            updateStatus('Testing guest mode...', 'loading');
            
            try {
                if (window.unifiedAuthSystem) {
                    await window.unifiedAuthSystem.createOfflineProfile('Test Guest User');
                    updateStatus('‚úÖ Guest mode successful!', 'success');
                    updateUserInfo();
                } else {
                    throw new Error('Unified Auth System not available');
                }
            } catch (error) {
                updateStatus(`‚ùå Guest mode test failed: ${error.message}`, 'error');
            }
        }
        
        async function testSignOut() {
            updateStatus('Testing sign-out...', 'loading');
            
            try {
                if (window.unifiedAuthSystem) {
                    await window.unifiedAuthSystem.signOut();
                    updateStatus('‚úÖ Sign-out successful!', 'success');
                    updateUserInfo();
                } else {
                    throw new Error('Unified Auth System not available');
                }
            } catch (error) {
                updateStatus(`‚ùå Sign-out test failed: ${error.message}`, 'error');
            }
        }
        
        // Listen for auth state changes
        if (window.unifiedAuthSystem) {
            // Override the auth state change handler to update our test UI
            const originalHandler = window.unifiedAuthSystem.handleAuthStateChange;
            window.unifiedAuthSystem.handleAuthStateChange = function(user) {
                originalHandler.call(this, user);
                updateUserInfo();
            };
        }
    </script>
</body>
</html>
