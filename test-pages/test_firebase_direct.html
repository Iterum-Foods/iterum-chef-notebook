<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Direct Config Test - Iterum App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: 600;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            font-weight: 600;
        }
        button:hover { background: #0056b3; }
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 10px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• Firebase Direct Config Test</h1>
        <p>Testing Firebase authentication with embedded configuration (no external config file dependency).</p>
        
        <div id="status-container">
            <div class="status info">
                ‚è≥ Testing Firebase authentication with embedded config...
            </div>
        </div>
        
        <div class="log" id="test-log"></div>
        
        <button onclick="testFirebaseAuth()">Test Firebase Auth</button>
        <button onclick="testAuthModal()">Test Auth Modal</button>
        <button onclick="clearLogs()">Clear Logs</button>
        
        <div id="results"></div>
    </div>

    <!-- Load Firebase Authentication with embedded config -->
    <script type="module" src="assets/js/firebase-auth.js"></script>
    <script type="module" src="assets/js/firebase-auth-ui.js"></script>

    <script>
        function log(message, type = 'info') {
            const logContainer = document.getElementById('test-log');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.textContent = `[${timestamp}] ${message}`;
            logEntry.style.color = type === 'error' ? '#dc2626' : type === 'success' ? '#16a34a' : '#374151';
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function updateStatus(message, type = 'info') {
            const container = document.getElementById('status-container');
            container.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function testFirebaseAuth() {
            log('üî• Testing Firebase Auth System...');
            
            if (window.firebaseAuth) {
                log('‚úÖ Firebase Auth system is available');
                log(`Is initialized: ${window.firebaseAuth.isInitialized}`);
                log(`Is signed in: ${window.firebaseAuth.isSignedIn()}`);
                
                if (window.firebaseAuth.isInitialized) {
                    updateStatus('‚úÖ Firebase Auth initialized successfully!', 'success');
                } else {
                    updateStatus('‚ö†Ô∏è Firebase Auth not initialized yet', 'info');
                }
            } else {
                log('‚ùå Firebase Auth system not available');
                updateStatus('‚ùå Firebase Auth system failed to load', 'error');
            }
        }

        function testAuthModal() {
            log('üé® Testing Firebase Auth UI...');
            
            if (window.firebaseAuthUI) {
                log('‚úÖ Firebase Auth UI is available');
                log(`Modal open: ${window.firebaseAuthUI.isModalOpen}`);
                
                if (window.firebaseAuthUI.firebaseAuth) {
                    log('‚úÖ Firebase Auth UI connected to Firebase Auth');
                } else {
                    log('‚ö†Ô∏è Firebase Auth UI not connected to Firebase Auth');
                }
                
                // Test opening the modal
                try {
                    window.firebaseAuthUI.showAuthModal();
                    log('‚úÖ Auth modal opened successfully', 'success');
                    updateStatus('‚úÖ Auth modal opened successfully!', 'success');
                } catch (error) {
                    log(`‚ùå Error opening auth modal: ${error.message}`, 'error');
                    updateStatus(`‚ùå Error opening auth modal: ${error.message}`, 'error');
                }
            } else {
                log('‚ùå Firebase Auth UI not available');
                updateStatus('‚ùå Firebase Auth UI not available', 'error');
            }
        }

        function clearLogs() {
            document.getElementById('test-log').innerHTML = '';
            updateStatus('üìù Logs cleared', 'info');
        }

        // Auto-test on page load
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ Page loaded, starting Firebase direct config test...');
            
            // Wait for systems to load
            setTimeout(() => {
                testFirebaseAuth();
                setTimeout(() => testAuthModal(), 1000);
            }, 2000);
        });
    </script>
</body>
</html>
