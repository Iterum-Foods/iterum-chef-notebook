<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Launch Test - Iterum App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: 600;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            font-weight: 600;
        }
        button:hover { background: #0056b3; }
        .btn-secondary { background: #6c757d; }
        .btn-secondary:hover { background: #545b62; }
        .btn-success { background: #28a745; }
        .btn-success:hover { background: #1e7e34; }
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 10px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Authentication Launch Test</h1>
        <p>Testing if authentication system properly initializes and shows login options at launch.</p>
        
        <div id="status-container">
            <div class="status info">
                ‚è≥ Testing authentication system initialization...
            </div>
        </div>
        
        <div class="log" id="test-log"></div>
        
        <button onclick="testAuthInitialization()">Test Auth Init</button>
        <button onclick="forceShowAuth()" class="btn-secondary">Force Show Auth</button>
        <button onclick="clearLogs()" class="btn-success">Clear Logs</button>
        
        <div id="results"></div>
    </div>

    <!-- Load Firebase Configuration -->
    <script src="assets/js/firebase-config.js"></script>
    
    <!-- Load Firebase Authentication -->
    <script type="module" src="assets/js/firebase-auth.js"></script>
    <script type="module" src="assets/js/firebase-auth-ui.js"></script>
    
    <!-- Load Unified Authentication System -->
    <script src="assets/js/unified_auth_system.js"></script>

    <script>
        function log(message, type = 'info') {
            const logContainer = document.getElementById('test-log');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.textContent = `[${timestamp}] ${message}`;
            logEntry.style.color = type === 'error' ? '#dc2626' : type === 'success' ? '#16a34a' : '#374151';
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function updateStatus(message, type = 'info') {
            const container = document.getElementById('status-container');
            container.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function testAuthInitialization() {
            log('üß™ Testing authentication system initialization...');
            
            // Check if systems are loaded
            log(`window.unifiedAuthSystem: ${window.unifiedAuthSystem ? '‚úÖ Available' : '‚ùå Not available'}`);
            log(`window.firebaseAuth: ${window.firebaseAuth ? '‚úÖ Available' : '‚ùå Not available'}`);
            log(`window.firebaseAuthUI: ${window.firebaseAuthUI ? '‚úÖ Available' : '‚ùå Not available'}`);
            
            if (window.unifiedAuthSystem) {
                log(`Current user: ${window.unifiedAuthSystem.currentUser ? window.unifiedAuthSystem.currentUser.name : 'None'}`);
                log(`Is authenticated: ${window.unifiedAuthSystem.isAuthenticated()}`);
                log(`Session active: ${localStorage.getItem('session_active')}`);
                
                // Test authentication flow
                if (!window.unifiedAuthSystem.currentUser) {
                    log('üö® No current user found, triggering authentication...');
                    window.unifiedAuthSystem.showAuthentication();
                    updateStatus('‚úÖ Authentication modal should be displayed', 'success');
                } else {
                    log(`‚úÖ User authenticated: ${window.unifiedAuthSystem.currentUser.name}`);
                    updateStatus(`‚úÖ User authenticated: ${window.unifiedAuthSystem.currentUser.name}`, 'success');
                }
            } else {
                log('‚ùå Authentication system not available');
                updateStatus('‚ùå Authentication system not loaded', 'error');
            }
        }

        function forceShowAuth() {
            log('üîß Force showing authentication...');
            
            if (window.unifiedAuthSystem) {
                window.unifiedAuthSystem.showAuthentication();
                updateStatus('‚úÖ Authentication modal forced to show', 'success');
            } else {
                log('‚ùå Cannot force auth - system not available');
                updateStatus('‚ùå Authentication system not available', 'error');
            }
        }

        function clearLogs() {
            document.getElementById('test-log').innerHTML = '';
            updateStatus('üìù Logs cleared', 'info');
        }

        // Auto-test on page load
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ Page loaded, starting authentication test...');
            
            // Wait for systems to load
            setTimeout(() => {
                testAuthInitialization();
            }, 1000);
            
            // Monitor for authentication changes
            setInterval(() => {
                if (window.unifiedAuthSystem) {
                    const currentUser = window.unifiedAuthSystem.currentUser;
                    const isAuth = window.unifiedAuthSystem.isAuthenticated();
                    
                    if (currentUser && isAuth) {
                        updateStatus(`‚úÖ Authenticated as ${currentUser.name}`, 'success');
                    } else if (!isAuth) {
                        updateStatus('üîê Not authenticated - please sign in', 'warning');
                    }
                }
            }, 2000);
        });
    </script>
</body>
</html>
