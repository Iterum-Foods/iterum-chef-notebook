<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test User Switch Dropdown</title>
    <link rel="stylesheet" href="assets/css/tailwind-output.css">
    <link rel="stylesheet" href="assets/css/iterum-design-system.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Test User Switch Dropdown</h1>
        
        <!-- Test Header with User Section -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Header User Section</h2>
            <div class="header-user flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center text-white font-semibold">
                        T
                    </div>
                    <div>
                        <div class="font-semibold">Test User</div>
                        <div class="text-sm text-gray-600">Test Role</div>
                    </div>
                </div>
                <button onclick="window.switchUser()" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-lg">
                    🔄 Switch User
                </button>
            </div>
        </div>
        
        <!-- Test Controls -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Test Controls</h2>
            <div class="space-y-4">
                <button onclick="testDropdown()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
                    🧪 Test Dropdown
                </button>
                <button onclick="testDropdownPositioning()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg">
                    📍 Test Positioning
                </button>
                <button onclick="testDropdownClose()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg">
                    ❌ Test Close
                </button>
            </div>
        </div>
        
        <!-- Test Results -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-semibold mb-4">Test Results</h2>
            <div id="test-results" class="space-y-2 text-sm">
                <div>Ready to test...</div>
            </div>
        </div>
    </div>

    <!-- Load required scripts -->
    <script src="assets/js/unified_auth_system.js"></script>
    
    <script>
        // Test functions
        function testDropdown() {
            addTestResult('🧪 Testing dropdown display...');
            try {
                if (window.unifiedAuth) {
                    window.unifiedAuth.showUserSwitchDropdown();
                    addTestResult('✅ Dropdown displayed successfully');
                } else {
                    addTestResult('❌ Unified auth system not available');
                }
            } catch (error) {
                addTestResult('❌ Error displaying dropdown: ' + error.message);
            }
        }
        
        function testDropdownPositioning() {
            addTestResult('📍 Testing dropdown positioning...');
            try {
                const dropdown = document.getElementById('user-switch-dropdown');
                if (dropdown) {
                    const rect = dropdown.getBoundingClientRect();
                    addTestResult(`✅ Dropdown positioned at: top=${Math.round(rect.top)}px, right=${Math.round(rect.right)}px`);
                    addTestResult(`📏 Dropdown dimensions: ${Math.round(rect.width)}x${Math.round(rect.height)}px`);
                } else {
                    addTestResult('❌ Dropdown not found');
                }
            } catch (error) {
                addTestResult('❌ Error testing positioning: ' + error.message);
            }
        }
        
        function testDropdownClose() {
            addTestResult('❌ Testing dropdown close...');
            try {
                if (window.unifiedAuth) {
                    window.unifiedAuth.removeUserSwitchDropdown();
                    addTestResult('✅ Dropdown closed successfully');
                } else {
                    addTestResult('❌ Unified auth system not available');
                }
            } catch (error) {
                addTestResult('❌ Error closing dropdown: ' + error.message);
            }
        }
        
        function addTestResult(message) {
            const results = document.getElementById('test-results');
            const resultDiv = document.createElement('div');
            resultDiv.className = 'p-2 bg-gray-50 rounded border-l-4 border-blue-500';
            resultDiv.textContent = message;
            results.appendChild(resultDiv);
            
            // Keep only last 10 results
            while (results.children.length > 10) {
                results.removeChild(results.firstChild);
            }
        }
        
        // Initialize test environment
        document.addEventListener('DOMContentLoaded', function() {
            addTestResult('🚀 Test page loaded');
            addTestResult('📋 Testing user switch dropdown functionality');
            
            // Mock some saved users for testing
            if (window.unifiedAuth) {
                window.unifiedAuth.savedUsers = [
                    { id: '1', name: 'Test User', role: 'Test Role', restaurant: 'Test Kitchen' },
                    { id: '2', name: 'Another User', role: 'Chef', restaurant: 'Another Kitchen' },
                    { id: '3', name: 'Third User', role: 'Sous Chef', restaurant: 'Third Kitchen' }
                ];
                window.unifiedAuth.currentUser = window.unifiedAuth.savedUsers[0];
                addTestResult('✅ Mock users created for testing');
            }
        });
    </script>
</body>
</html>
