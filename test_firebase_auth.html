<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth Test - Iterum App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: 600;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            font-weight: 600;
        }
        button:hover { background: #0056b3; }
        button:disabled { background: #6c757d; cursor: not-allowed; }
        .firebase-btn {
            background: #ff6b35;
        }
        .firebase-btn:hover {
            background: #e55a2b;
        }
        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .config-info {
            background: #e9ecef;
            padding: 15px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 14px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• Firebase Authentication Test</h1>
        <p>This page tests your Firebase authentication setup for the Iterum R&D Chef Notebook.</p>
        
        <div id="status-container">
            <div class="status info">
                üîÑ Initializing Firebase Authentication...
            </div>
        </div>
        
        <div id="config-info" class="config-info" style="display: none;">
            <strong>Firebase Config:</strong><br>
            Project ID: <span id="project-id">Loading...</span><br>
            Auth Domain: <span id="auth-domain">Loading...</span><br>
            API Key: <span id="api-key">Loading...</span>
        </div>
        
        <div id="auth-buttons" style="display: none;">
            <h3>Authentication Tests</h3>
            <button class="firebase-btn" onclick="testFirebaseAuth()">
                üî• Test Firebase Auth Modal
            </button>
            <button onclick="testGoogleSignIn()">
                üîç Test Google Sign-In
            </button>
            <button onclick="testSignOut()">
                üö™ Test Sign Out
            </button>
            <button onclick="checkAuthState()">
                üìä Check Auth State
            </button>
        </div>
        
        <div id="user-info" class="user-info" style="display: none;">
            <h3>Current User</h3>
            <div id="user-details"></div>
        </div>
        
        <div id="test-results" style="margin-top: 30px;">
            <h3>Test Results</h3>
            <div id="results-container"></div>
        </div>
    </div>

    <!-- Load Firebase Configuration -->
    <script src="assets/js/firebase-config.js"></script>
    
    <!-- Load Firebase Authentication -->
    <script type="module" src="assets/js/firebase-auth.js"></script>
    <script type="module" src="assets/js/firebase-auth-ui.js"></script>

    <script>
        // Test functions
        function addResult(message, type = 'info') {
            const container = document.getElementById('results-container');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function updateStatus(message, type = 'info') {
            const container = document.getElementById('status-container');
            container.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function showConfig() {
            const config = window.firebaseConfig;
            if (config) {
                document.getElementById('project-id').textContent = config.projectId;
                document.getElementById('auth-domain').textContent = config.authDomain;
                document.getElementById('api-key').textContent = config.apiKey.substring(0, 20) + '...';
                document.getElementById('config-info').style.display = 'block';
            }
        }

        function showUserInfo(user) {
            const container = document.getElementById('user-info');
            const details = document.getElementById('user-details');
            
            if (user) {
                details.innerHTML = `
                    <strong>Name:</strong> ${user.displayName || 'N/A'}<br>
                    <strong>Email:</strong> ${user.email}<br>
                    <strong>UID:</strong> ${user.uid}<br>
                    <strong>Email Verified:</strong> ${user.emailVerified ? 'Yes' : 'No'}<br>
                    <strong>Provider:</strong> ${user.providerData[0]?.providerId || 'N/A'}
                `;
                container.style.display = 'block';
            } else {
                container.style.display = 'none';
            }
        }

        // Test functions
        function testFirebaseAuth() {
            if (window.firebaseAuthUI) {
                window.firebaseAuthUI.showAuthModal();
                addResult('Firebase Auth modal opened', 'success');
            } else {
                addResult('Firebase Auth UI not available', 'error');
            }
        }

        async function testGoogleSignIn() {
            if (!window.firebaseAuth) {
                addResult('Firebase Auth not available', 'error');
                return;
            }

            try {
                addResult('Attempting Google sign-in...', 'info');
                const user = await window.firebaseAuth.signInWithGoogle();
                addResult(`Google sign-in successful: ${user.email}`, 'success');
                showUserInfo(user);
            } catch (error) {
                addResult(`Google sign-in failed: ${error.message}`, 'error');
            }
        }

        async function testSignOut() {
            if (!window.firebaseAuth) {
                addResult('Firebase Auth not available', 'error');
                return;
            }

            try {
                addResult('Signing out...', 'info');
                await window.firebaseAuth.signOut();
                addResult('Sign-out successful', 'success');
                showUserInfo(null);
            } catch (error) {
                addResult(`Sign-out failed: ${error.message}`, 'error');
            }
        }

        function checkAuthState() {
            if (!window.firebaseAuth) {
                addResult('Firebase Auth not available', 'error');
                return;
            }

            const user = window.firebaseAuth.getCurrentUser();
            if (user) {
                addResult(`User signed in: ${user.email}`, 'success');
                showUserInfo(user);
            } else {
                addResult('No user signed in', 'info');
                showUserInfo(null);
            }
        }

        // Initialize test page
        document.addEventListener('DOMContentLoaded', function() {
            addResult('Test page loaded', 'info');
            
            // Check Firebase config
            if (window.firebaseConfig) {
                addResult('Firebase configuration loaded', 'success');
                showConfig();
            } else {
                addResult('Firebase configuration not found', 'error');
            }

            // Wait for Firebase Auth to initialize
            let attempts = 0;
            const checkFirebase = setInterval(() => {
                attempts++;
                
                if (window.firebaseAuth && window.firebaseAuth.isInitialized) {
                    clearInterval(checkFirebase);
                    updateStatus('‚úÖ Firebase Authentication initialized successfully!', 'success');
                    document.getElementById('auth-buttons').style.display = 'block';
                    addResult('Firebase Auth system ready', 'success');
                    
                    // Check initial auth state
                    checkAuthState();
                    
                } else if (attempts >= 50) { // 5 seconds timeout
                    clearInterval(checkFirebase);
                    updateStatus('‚ùå Firebase Authentication failed to initialize', 'error');
                    addResult('Firebase Auth initialization timeout', 'error');
                } else {
                    updateStatus(`üîÑ Waiting for Firebase Auth... (${attempts}/50)`, 'info');
                }
            }, 100);
        });
    </script>
</body>
</html>
