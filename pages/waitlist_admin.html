<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waitlist Admin - Iterum R&D</title>
    <style>
        :root {
            --primary-color: #2e7d32;
            --primary-dark: #1b5e20;
            --text-dark: #1a1a1a;
            --text-light: #666;
            --bg-light: #f8f9fa;
            --white: #ffffff;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            --border: #e1e5e9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
        }

        .header {
            background: var(--white);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border);
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 1.75rem;
            font-weight: 600;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--white);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .section {
            background: var(--white);
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .section-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .refresh-button {
            background: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }

        .refresh-button:hover {
            background: var(--primary-dark);
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            background: var(--bg-light);
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.9rem;
        }

        td {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .email-cell {
            font-weight: 500;
            color: var(--text-dark);
        }

        .source-badge {
            background: var(--primary-color);
            color: var(--white);
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .date-cell {
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.8rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-light);
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 1rem;
            border-radius: 5px;
            margin: 1rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-light);
        }

        .empty-state h3 {
            margin-bottom: 0.5rem;
            color: var(--text-dark);
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }
            
            .header {
                padding: 1rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            table {
                font-size: 0.8rem;
            }
            
            th, td {
                padding: 0.75rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üçÖ Waitlist Admin Dashboard</h1>
    </div>

    <div class="container">
        <!-- Statistics -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-number" id="totalSignups">-</div>
                <div class="stat-label">Total Signups</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="recentSignups">-</div>
                <div class="stat-label">Last 7 Days</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="landingPageSignups">-</div>
                <div class="stat-label">Landing Page</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="conversionRate">-</div>
                <div class="stat-label">Growth Rate</div>
            </div>
        </div>

        <!-- Waitlist Entries -->
        <div class="section">
            <div class="section-header">
                <h2 class="section-title">Waitlist Entries</h2>
                <button class="refresh-button" onclick="loadWaitlistData()">
                    üîÑ Refresh
                </button>
            </div>
            
            <div class="table-container">
                <div id="loadingState" class="loading">
                    Loading waitlist data...
                </div>
                
                <div id="errorState" class="error" style="display: none;">
                    <strong>Error:</strong> <span id="errorMessage"></span>
                </div>
                
                <table id="waitlistTable" style="display: none;">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Name</th>
                            <th>Company</th>
                            <th>Source</th>
                            <th>Joined</th>
                            <th>Position</th>
                        </tr>
                    </thead>
                    <tbody id="waitlistTableBody">
                    </tbody>
                </table>
                
                <div id="emptyState" class="empty-state" style="display: none;">
                    <h3>No signups yet</h3>
                    <p>Waitlist entries will appear here as people sign up.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load data when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadWaitlistData();
        });

        async function loadWaitlistData() {
            try {
                showLoading();
                
                // Load stats and entries in parallel
                const [statsResponse, entriesResponse] = await Promise.all([
                    fetch('/api/waitlist/stats'),
                    fetch('/api/waitlist/admin/list?limit=100')
                ]);

                if (!statsResponse.ok || !entriesResponse.ok) {
                    throw new Error('Failed to load data');
                }

                const statsData = await statsResponse.json();
                const entriesData = await entriesResponse.json();

                updateStats(statsData.stats);
                updateTable(entriesData.entries);
                
                hideLoading();
                
            } catch (error) {
                console.error('Error loading waitlist data:', error);
                showError(error.message);
            }
        }

        function updateStats(stats) {
            document.getElementById('totalSignups').textContent = stats.total_signups || 0;
            document.getElementById('recentSignups').textContent = stats.recent_signups || 0;
            document.getElementById('landingPageSignups').textContent = stats.by_source?.landing_page || 0;
            
            // Calculate simple growth indicator
            const growth = stats.recent_signups > 0 ? '+' + stats.recent_signups : '0';
            document.getElementById('conversionRate').textContent = growth;
        }

        function updateTable(entries) {
            const tableBody = document.getElementById('waitlistTableBody');
            const table = document.getElementById('waitlistTable');
            const emptyState = document.getElementById('emptyState');
            
            if (!entries || entries.length === 0) {
                table.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            table.style.display = 'table';
            emptyState.style.display = 'none';
            
            tableBody.innerHTML = entries.map((entry, index) => `
                <tr>
                    <td class="email-cell">${entry.email}</td>
                    <td>${entry.name || '-'}</td>
                    <td>${entry.company || '-'}</td>
                    <td>
                        <span class="source-badge">${entry.source}</span>
                    </td>
                    <td class="date-cell">${formatDate(entry.created_at)}</td>
                    <td>#${index + 1}</td>
                </tr>
            `).join('');
        }

        function formatDate(isoString) {
            try {
                const date = new Date(isoString);
                return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (e) {
                return isoString;
            }
        }

        function showLoading() {
            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('errorState').style.display = 'none';
            document.getElementById('waitlistTable').style.display = 'none';
            document.getElementById('emptyState').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loadingState').style.display = 'none';
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorState').style.display = 'block';
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('waitlistTable').style.display = 'none';
            document.getElementById('emptyState').style.display = 'none';
        }

        // Auto-refresh every 30 seconds
        setInterval(loadWaitlistData, 30000);

        // Console branding
        console.log(`
üçÖ ITERUM R&D WAITLIST ADMIN
‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ
üìä Real-time waitlist monitoring
üîÑ Auto-refresh enabled
‚ö° Professional analytics dashboard
        `);
    </script>
</body>
</html>
