<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find 89 Charles Project - Iterum</title>
    <!-- Navigation -->
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/auth-manager.js"></script>
    <script src="assets/js/unified-nav-header.js" defer></script>
    <script src="assets/js/unified-project-selector.js" defer></script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 110px 20px 40px 20px;
        }
        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            color: #1f2937;
            margin-bottom: 10px;
        }
        .btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .btn-secondary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        }
        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }
        #results {
            margin-top: 20px;
            padding: 15px;
            background: #f9fafb;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
            white-space: pre-wrap;
        }
        .project-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 2px solid #e5e7eb;
        }
        .project-item.found {
            border-color: #10b981;
            background: #f0fdf4;
        }
    </style>
    <link rel="stylesheet" href="assets/css/iterum-brand-kit.css">
    <link rel="stylesheet" href="assets/css/header-universal.css">
    <link rel="stylesheet" href="assets/css/modern-nordic-vintage.css">
    <link rel="stylesheet" href="assets/css/dark-mode-enhancements.css">
</head>
<body style="padding-top: 80px;">
    <div class="card">
        <h1>üîç Find "89 Charles" Project</h1>
        <p style="color: #6b7280; margin-bottom: 20px;">
            This tool will scan localStorage for your "89 Charles" project and help you restore it.
        </p>
        
        <div>
            <button class="btn" onclick="scanForProject()">üîç Scan for 89 Charles</button>
            <button class="btn btn-secondary" onclick="listAllProjects()">üìã List All Projects</button>
            <button class="btn btn-secondary" onclick="createCharlesProject()">‚ûï Create 89 Charles Project</button>
            <button class="btn btn-danger" onclick="clearResults()">üóëÔ∏è Clear Results</button>
        </div>
        
        <div id="results"></div>
    </div>
    
    <div class="card">
        <h2 style="margin-bottom: 15px;">Quick Actions</h2>
        <button class="btn" onclick="location.href='index.html'">üè† Go to Dashboard</button>
        <button class="btn btn-secondary" onclick="location.href='project-hub.html'">üìÇ Project Hub</button>
    </div>

    <script>
        function log(message, isError = false) {
            const results = document.getElementById('results');
            const line = document.createElement('div');
            line.textContent = message;
            line.style.color = isError ? '#ef4444' : '#1f2937';
            line.style.marginBottom = '8px';
            results.appendChild(line);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        function scanForProject() {
            clearResults();
            log('üîç Scanning localStorage for "89 Charles" project...\n');
            
            let found = false;
            const charlesProjects = [];
            
            // Scan all localStorage keys
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                
                if (key && key.includes('project')) {
                    try {
                        const value = localStorage.getItem(key);
                        
                        // Check if it contains "89 Charles" or similar
                        if (value && (
                            value.toLowerCase().includes('89 charles') ||
                            value.toLowerCase().includes('89charles') ||
                            value.toLowerCase().includes('charles')
                        )) {
                            log(`‚úÖ Found in key: ${key}`);
                            
                            try {
                                const data = JSON.parse(value);
                                if (Array.isArray(data)) {
                                    data.forEach(item => {
                                        if (item.name && item.name.toLowerCase().includes('charles')) {
                                            charlesProjects.push({ key, project: item });
                                            log(`   üìã Project: ${item.name} (ID: ${item.id})`);
                                        }
                                    });
                                } else if (data.name && data.name.toLowerCase().includes('charles')) {
                                    charlesProjects.push({ key, project: data });
                                    log(`   üìã Project: ${data.name} (ID: ${data.id})`);
                                }
                            } catch (e) {
                                log(`   ‚ö†Ô∏è Could not parse: ${e.message}`);
                            }
                            
                            found = true;
                        }
                    } catch (e) {
                        // Skip invalid entries
                    }
                }
            }
            
            if (!found) {
                log('\n‚ùå No "89 Charles" project found in localStorage');
                log('\nüí° You can create it using the "Create 89 Charles Project" button above');
            } else {
                log(`\n‚úÖ Found ${charlesProjects.length} Charles project(s)!`);
                
                if (charlesProjects.length > 0) {
                    log('\nüîß Attempting to restore to unified project selector...');
                    restoreCharlesProject(charlesProjects[0].project);
                }
            }
        }

        function restoreCharlesProject(project) {
            // Get current user
            const userJson = localStorage.getItem('current_user');
            if (!userJson) {
                log('‚ùå No current user found. Please sign in first.');
                return;
            }
            
            const user = JSON.parse(userJson);
            const userId = user.userId || user.id;
            
            // Add to unified project selector
            const projectsKey = `iterum_projects_${userId}`;
            let projects = [];
            
            const existingProjects = localStorage.getItem(projectsKey);
            if (existingProjects) {
                projects = JSON.parse(existingProjects);
            }
            
            // Check if already exists
            const exists = projects.some(p => p.id === project.id || p.name === project.name);
            
            if (exists) {
                log('‚úÖ Project already exists in your project list');
            } else {
                projects.push(project);
                localStorage.setItem(projectsKey, JSON.stringify(projects));
                log('‚úÖ Project added to your project list!');
            }
            
            // Set as current project
            localStorage.setItem(`iterum_current_project_user_${userId}`, project.id);
            localStorage.setItem('iterum_current_project', project.id);
            
            log(`‚úÖ Set "${project.name}" as current project`);
            log('\nüéâ Restoration complete! Refresh the page to see changes.');
        }

        function listAllProjects() {
            clearResults();
            log('üìã Listing all projects in localStorage...\n');
            
            const projectKeys = [];
            
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key && key.includes('project')) {
                    projectKeys.push(key);
                }
            }
            
            log(`Found ${projectKeys.length} project-related keys:\n`);
            
            projectKeys.forEach(key => {
                log(`Key: ${key}`);
                
                try {
                    const value = localStorage.getItem(key);
                    const data = JSON.parse(value);
                    
                    if (Array.isArray(data)) {
                        log(`  ‚îî‚îÄ Array with ${data.length} projects:`);
                        data.forEach(p => {
                            log(`     ‚Ä¢ ${p.name || 'Unnamed'} (${p.id})`);
                        });
                    } else if (data.name) {
                        log(`  ‚îî‚îÄ Single project: ${data.name} (${data.id})`);
                    } else {
                        log(`  ‚îî‚îÄ Value: ${key.includes('current') ? value : '[complex data]'}`);
                    }
                } catch (e) {
                    const value = localStorage.getItem(key);
                    log(`  ‚îî‚îÄ Plain value: ${value.substring(0, 50)}...`);
                }
                
                log('');
            });
        }

        function createCharlesProject() {
            clearResults();
            log('‚ûï Creating "89 Charles Fall Food Menu" project...\n');
            
            // Get current user
            const userJson = localStorage.getItem('current_user');
            if (!userJson) {
                log('‚ùå No current user found. Please sign in first.');
                return;
            }
            
            const user = JSON.parse(userJson);
            const userId = user.userId || user.id;
            
            // Create project
            const newProject = {
                id: '89-charles-fall-menu',
                name: '89 Charles Fall Food Menu',
                description: 'Fine dining fall menu with 15 specialty dishes',
                icon: 'üçΩÔ∏è',
                type: 'restaurant',
                createdAt: new Date().toISOString(),
                tags: ['fine-dining', 'fall', 'seasonal'],
                userId: userId
            };
            
            // Add to projects
            const projectsKey = `iterum_projects_${userId}`;
            let projects = [];
            
            const existingProjects = localStorage.getItem(projectsKey);
            if (existingProjects) {
                projects = JSON.parse(existingProjects);
            }
            
            // Check if already exists
            const exists = projects.some(p => p.id === newProject.id);
            
            if (exists) {
                log('‚ö†Ô∏è Project already exists!');
            } else {
                projects.push(newProject);
                localStorage.setItem(projectsKey, JSON.stringify(projects));
                log('‚úÖ Project created successfully!');
            }
            
            // Set as current
            localStorage.setItem(`iterum_current_project_user_${userId}`, newProject.id);
            localStorage.setItem('iterum_current_project', newProject.id);
            
            log(`\nüìã Project Details:`);
            log(`   Name: ${newProject.name}`);
            log(`   ID: ${newProject.id}`);
            log(`   Icon: ${newProject.icon}`);
            log(`   Description: ${newProject.description}`);
            
            log('\nüéâ Project created and set as current!');
            log('üîÑ Refresh the page to see it in the project selector.');
        }

        // Auto-run scan on load
        window.addEventListener('load', () => {
            setTimeout(() => {
                log('Welcome to the 89 Charles Project Finder!\n');
                log('Click "Scan for 89 Charles" to search for your project.\n');
            }, 100);
        });
    </script>
</body>
</html>
