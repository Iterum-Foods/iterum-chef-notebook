<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix Vendors Display - Iterum</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .fix-box {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 800;
            color: #1e293b;
            margin-bottom: 20px;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 12px;
        }
        
        .log {
            background: #1e293b;
            color: #10b981;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="fix-box">
        <h1>üîß Fix Vendors Display</h1>
        <p style="color: #64748b; margin-bottom: 25px;">Diagnose and fix vendor display issues.</p>
        
        <button class="btn" onclick="checkVendors()">üîç Check What's Stored</button>
        <button class="btn" onclick="forceReload()">üîÑ Force Reload Vendors</button>
        <button class="btn" onclick="location.href='vendor-management.html'" style="background: #10b981;">
            üè™ Go to Vendors Page
        </button>
        
        <div id="log" class="log" style="display: none;"></div>
    </div>

    <script>
        function log(message) {
            const logEl = document.getElementById('log');
            logEl.style.display = 'block';
            logEl.innerHTML += message + '\n';
            logEl.scrollTop = logEl.scrollHeight;
            console.log(message);
        }
        
        function checkVendors() {
            log('üîç Checking vendor storage...\n');
            
            // Check all possible storage keys
            const keys = [
                'vendors',
                'vendor_data',
                'iterum_vendors',
                'user_vendors'
            ];
            
            let found = false;
            
            keys.forEach(key => {
                const data = localStorage.getItem(key);
                if (data) {
                    try {
                        const parsed = JSON.parse(data);
                        const count = Array.isArray(parsed) ? parsed.length : 1;
                        log(`‚úÖ Found "${key}": ${count} vendor(s)`);
                        
                        if (Array.isArray(parsed) && parsed.length > 0) {
                            log(`   Sample: ${parsed[0].name || parsed[0].company || 'Unknown'}`);
                            found = true;
                        }
                    } catch (e) {
                        log(`‚ö†Ô∏è "${key}" exists but not valid JSON`);
                    }
                } else {
                    log(`‚ùå No data in "${key}"`);
                }
            });
            
            if (!found) {
                log('\n‚ùå No vendors found in any storage key!');
                log('üí° Try adding a vendor again or click "Force Reload"');
            } else {
                log('\n‚úÖ Vendors found in storage!');
                log('üí° Click "Force Reload" to display them');
            }
        }
        
        function forceReload() {
            log('üîÑ Force reloading vendors...\n');
            
            // Find any vendor data
            const possibleKeys = ['vendors', 'vendor_data', 'iterum_vendors', 'user_vendors'];
            let vendors = [];
            
            for (const key of possibleKeys) {
                try {
                    const data = localStorage.getItem(key);
                    if (data) {
                        const parsed = JSON.parse(data);
                        if (Array.isArray(parsed) && parsed.length > 0) {
                            vendors = parsed;
                            log(`‚úÖ Found ${vendors.length} vendors in "${key}"`);
                            break;
                        }
                    }
                } catch (e) {}
            }
            
            if (vendors.length > 0) {
                // Save to correct key
                localStorage.setItem('vendors', JSON.stringify(vendors));
                localStorage.setItem('iterum_vendors', JSON.stringify(vendors));
                
                log(`‚úÖ Saved ${vendors.length} vendors to primary storage`);
                log('\nüéâ Vendors ready! Redirecting to Vendor Management...');
                
                setTimeout(() => {
                    location.href = 'vendor-management.html';
                }, 2000);
            } else {
                log('‚ùå No vendors found to reload');
                log('üí° Add a vendor first, then come back here');
            }
        }
    </script>
</body>
</html>
