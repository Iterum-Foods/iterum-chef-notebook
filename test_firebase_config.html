<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Config Test - Iterum App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: 600;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            font-weight: 600;
        }
        button:hover { background: #0056b3; }
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 10px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• Firebase Config Test</h1>
        <p>Testing if Firebase configuration loads properly before authentication.</p>
        
        <div id="status-container">
            <div class="status info">
                ‚è≥ Testing Firebase configuration loading...
            </div>
        </div>
        
        <div class="log" id="test-log"></div>
        
        <button onclick="testFirebaseConfig()">Test Config</button>
        <button onclick="testFirebaseAuth()">Test Auth</button>
        <button onclick="clearLogs()">Clear Logs</button>
        
        <div id="results"></div>
    </div>

    <!-- Load Firebase Configuration FIRST -->
    <script src="assets/js/firebase-config.js"></script>
    
    <!-- Wait a moment for config to be available -->
    <script>
        // Ensure config is available before loading modules
        window.firebaseConfigReady = true;
        console.log('‚úÖ Firebase config loaded and ready');
    </script>
    
    <!-- Load Firebase Authentication -->
    <script type="module" src="assets/js/firebase-auth.js"></script>
    <script type="module" src="assets/js/firebase-auth-ui.js"></script>

    <script>
        function log(message, type = 'info') {
            const logContainer = document.getElementById('test-log');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.textContent = `[${timestamp}] ${message}`;
            logEntry.style.color = type === 'error' ? '#dc2626' : type === 'success' ? '#16a34a' : '#374151';
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function updateStatus(message, type = 'info') {
            const container = document.getElementById('status-container');
            container.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function testFirebaseConfig() {
            log('üß™ Testing Firebase Configuration...');
            
            // Test config availability
            log(`window.firebaseConfig: ${window.firebaseConfig ? '‚úÖ Available' : '‚ùå Not available'}`);
            log(`window.firebaseConfigReady: ${window.firebaseConfigReady ? '‚úÖ True' : '‚ùå False'}`);
            log(`globalThis.firebaseConfig: ${globalThis.firebaseConfig ? '‚úÖ Available' : '‚ùå Not available'}`);
            
            if (window.firebaseConfig) {
                log(`Project ID: ${window.firebaseConfig.projectId}`);
                log(`Auth Domain: ${window.firebaseConfig.authDomain}`);
                log(`API Key: ${window.firebaseConfig.apiKey ? '‚úÖ Set' : '‚ùå Missing'}`);
                updateStatus('‚úÖ Firebase configuration loaded successfully!', 'success');
            } else {
                log('‚ùå Firebase configuration not found');
                updateStatus('‚ùå Firebase configuration failed to load', 'error');
            }
        }

        function testFirebaseAuth() {
            log('üî• Testing Firebase Auth System...');
            
            if (window.firebaseAuth) {
                log('‚úÖ Firebase Auth system is available');
                log(`Is initialized: ${window.firebaseAuth.isInitialized}`);
                log(`Is signed in: ${window.firebaseAuth.isSignedIn()}`);
                
                if (window.firebaseAuth.isInitialized) {
                    updateStatus('‚úÖ Firebase Auth initialized successfully!', 'success');
                } else {
                    updateStatus('‚ö†Ô∏è Firebase Auth not initialized yet', 'info');
                }
            } else {
                log('‚ùå Firebase Auth system not available');
                updateStatus('‚ùå Firebase Auth system failed to load', 'error');
            }
        }

        function clearLogs() {
            document.getElementById('test-log').innerHTML = '';
            updateStatus('üìù Logs cleared', 'info');
        }

        // Auto-test on page load
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ Page loaded, starting Firebase config test...');
            
            // Test config immediately
            setTimeout(() => {
                testFirebaseConfig();
            }, 100);
            
            // Test auth after a delay
            setTimeout(() => {
                testFirebaseAuth();
            }, 2000);
        });
    </script>
</body>
</html>
