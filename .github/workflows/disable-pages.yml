name: Disable GitHub Pages

# This workflow prevents GitHub Pages from auto-building
# We use Firebase Hosting instead: https://iterum-culinary-app.web.app

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  disable-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Disable GitHub Pages Build
        run: |
          echo "GitHub Pages is disabled for this repository."
          echo "We use Firebase Hosting instead."
          echo "Deploy with: firebase deploy --only hosting"
          echo "Site URL: https://iterum-culinary-app.web.app"
          exit 0  # Always succeed to prevent blocking

