<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Iterum Recipe Library</title>
    <link rel="icon" type="image/x-icon" href="iterum.ico">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #1a1a1a;
            --primary-dark: #000000;
            --primary-light: #333333;
            --accent-color: #0066FF;
            --accent-light: #3399FF;
            --accent-dark: #0052CC;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --text-light: #888888;
            --bg-light: #f8f9fa;
            --bg-subtle: #fafbfc;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 30px rgba(0, 0, 0, 0.12);
            --shadow-xl: 0 20px 40px rgba(0, 0, 0, 0.15);
            --error-color: #d32f2f;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --radius-sm: 6px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><circle cx="200" cy="200" r="150" fill="rgba(0, 102, 255, 0.1)"/><circle cx="800" cy="300" r="100" fill="rgba(51, 153, 255, 0.1)"/><circle cx="600" cy="700" r="200" fill="rgba(0, 82, 204, 0.1)"/></svg>') no-repeat center center;
            background-size: cover;
            opacity: 0.6;
            pointer-events: none;
        }

        .login-container {
            background: var(--white);
            padding: 3rem;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: var(--text-light);
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-dark);
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e1e5e9;
            border-radius: var(--radius-md);
            font-size: 1rem;
            transition: var(--transition-smooth);
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
        }

        .login-button {
            width: 100%;
            background: var(--accent-color);
            color: var(--white);
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .login-button:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .login-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #ffebee;
            color: var(--error-color);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            border: 1px solid #ffcdd2;
            display: none;
        }

        .success-message {
            background: #e8f5e8;
            color: var(--success-color);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            border: 1px solid #c8e6c9;
            display: none;
        }

        .warning-message {
            background: #fff3e0;
            color: var(--warning-color);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            border: 1px solid #ffcc02;
            display: none;
        }

        .back-link {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--primary-dark);
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .demo-info {
            background: var(--bg-light);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: var(--text-light);
            border: 1px solid #e1e5e9;
        }

        .demo-info strong {
            color: var(--text-dark);
        }

        .server-status {
            background: #f0f8ff;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            font-size: 0.85rem;
            border: 1px solid #b3d9ff;
        }

        .server-status.online {
            background: #f0fff0;
            border-color: #90ee90;
        }

        .server-status.offline {
            background: #fff0f0;
            border-color: #ffb3b3;
        }

        .start-server-btn {
            background: var(--success-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
            margin-top: 0.5rem;
            transition: all 0.3s ease;
        }

        .start-server-btn:hover {
            background: #45a049;
            transform: translateY(-1px);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üçÖ</div>
        <h1 class="login-title">Admin Login</h1>
        <p class="login-subtitle">Iterum Recipe Library - Waitlist Management</p>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        <div class="warning-message" id="warningMessage"></div>

        <!-- Server Status Indicator -->
        <div class="server-status" id="serverStatus">
            <div id="statusText">Checking server status...</div>
            <button class="start-server-btn" id="startServerBtn" style="display: none;">
                üöÄ Start Backend Server
            </button>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    class="form-input" 
                    placeholder="Enter admin username"
                    required
                    autocomplete="username"
                />
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input" 
                    placeholder="Enter admin password"
                    required
                    autocomplete="current-password"
                />
            </div>
            
            <button type="submit" class="login-button" id="loginButton">
                Sign In
            </button>
        </form>

        <a href="index.html" class="back-link">‚Üê Back to Landing Page</a>

        <div class="demo-info">
            <strong>Demo Credentials:</strong><br>
            Username: <code>admin</code><br>
            Password: <code>iterum2025!</code>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const warningMessage = document.getElementById('warningMessage');
        const serverStatus = document.getElementById('serverStatus');
        const statusText = document.getElementById('statusText');
        const startServerBtn = document.getElementById('startServerBtn');

        let serverOnline = false;

        // Check server status on page load
        document.addEventListener('DOMContentLoaded', async () => {
            await checkServerStatus();
        });

        async function checkServerStatus() {
            try {
                const response = await fetch('http://localhost:8000/health', {
                    method: 'GET',
                    timeout: 3000
                });
                
                if (response.ok) {
                    serverOnline = true;
                    serverStatus.className = 'server-status online';
                    statusText.innerHTML = '‚úÖ Backend server is running';
                    startServerBtn.style.display = 'none';
                } else {
                    throw new Error('Server responded with error');
                }
            } catch (error) {
                serverOnline = false;
                serverStatus.className = 'server-status offline';
                statusText.innerHTML = '‚ùå Backend server is not running';
                startServerBtn.style.display = 'inline-block';
                
                showWarning('Backend server is not running. You can still use demo mode or start the server.');
            }
        }

        // Start server button handler
        startServerBtn.addEventListener('click', async () => {
            startServerBtn.textContent = 'Starting...';
            startServerBtn.disabled = true;
            
            try {
                // Try to start the server using the start script
                const response = await fetch('/start_backend', {
                    method: 'POST'
                });
                
                if (response.ok) {
                    showSuccess('Server starting... Please wait a moment and try logging in again.');
                    setTimeout(checkServerStatus, 5000);
                } else {
                    showError('Could not start server automatically. Please run the start script manually.');
                }
            } catch (error) {
                showError('Could not start server automatically. Please run: <code>python start.py</code> in your terminal.');
            } finally {
                startServerBtn.textContent = 'üöÄ Start Backend Server';
                startServerBtn.disabled = false;
            }
        });

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showError('Please enter both username and password.');
                return;
            }

            // Show loading state
            loginButton.innerHTML = '<span class="loading"></span>Signing In...';
            loginButton.disabled = true;
            hideMessages();

            try {
                if (serverOnline) {
                    // Try real login first
                    const response = await fetch('http://localhost:8000/api/waitlist/admin/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            username: username,
                            password: password
                        })
                    });

                    const data = await response.json();

                    if (response.ok && data.success) {
                        // Store token
                        localStorage.setItem('adminToken', data.token);
                        
                        // Show success and redirect
                        showSuccess('Login successful! Redirecting to admin dashboard...');
                        
                        setTimeout(() => {
                            window.location.href = 'waitlist_admin.html';
                        }, 1500);
                        
                    } else {
                        showError(data.detail || 'Invalid username or password.');
                        resetForm();
                    }
                } else {
                    // Demo mode - check credentials locally
                    if (username === 'admin' && password === 'iterum2025!') {
                        showSuccess('Demo login successful! Redirecting to admin dashboard...');
                        
                        // Store demo token
                        localStorage.setItem('adminToken', 'demo_token_' + Date.now());
                        localStorage.setItem('adminMode', 'demo');
                        
                        setTimeout(() => {
                            window.location.href = 'waitlist_admin.html';
                        }, 1500);
                    } else {
                        showError('Invalid username or password. Use admin/iterum2025! for demo mode.');
                        resetForm();
                    }
                }
                
            } catch (error) {
                console.error('Login error:', error);
                
                if (!serverOnline) {
                    showError('Backend server is not running. Please start the server or use demo mode.');
                } else {
                    showError('Connection error. Please check that the server is running and try again.');
                }
                resetForm();
            }
        });

        function showError(message) {
            errorMessage.innerHTML = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            warningMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.innerHTML = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            warningMessage.style.display = 'none';
        }

        function showWarning(message) {
            warningMessage.innerHTML = message;
            warningMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            warningMessage.style.display = 'none';
        }

        function resetForm() {
            loginButton.innerHTML = 'Sign In';
            loginButton.disabled = false;
        }

        // Console branding
        console.log(`
üçÖ ITERUM RECIPE LIBRARY - ADMIN LOGIN
‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ
üîí Secure waitlist administration
üõ°Ô∏è Session-based authentication
‚ö° Professional admin interface
üåê Works with or without backend server
        `);
    </script>
</body>
</html>
