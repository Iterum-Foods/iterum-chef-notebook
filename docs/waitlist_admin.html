<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waitlist Admin - Iterum Recipe Library</title>
    <style>
        :root {
            --primary-color: #1a1a1a;
            --primary-dark: #000000;
            --primary-light: #333333;
            --accent-color: #0066FF;
            --accent-light: #3399FF;
            --accent-dark: #0052CC;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --text-light: #888888;
            --bg-light: #f8f9fa;
            --bg-subtle: #fafbfc;
            --white: #ffffff;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 30px rgba(0, 0, 0, 0.12);
            --border: #e1e5e9;
            --radius-sm: 6px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-light);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .header {
            background: var(--white);
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border);
            box-shadow: var(--shadow-md);
            margin-bottom: 2rem;
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 1.75rem;
            font-weight: 700;
            letter-spacing: -0.01em;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .user-info {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .logout-button {
            background: var(--accent-color);
            color: var(--white);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: var(--transition-smooth);
        }

        .logout-button:hover {
            background: var(--accent-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--white);
            padding: 2rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            text-align: center;
            border: 2px solid rgba(0, 102, 255, 0.1);
            transition: var(--transition-smooth);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(135deg, var(--accent-color) 0%, var(--accent-light) 100%);
            transform: scaleX(0);
            transition: var(--transition-smooth);
        }

        .stat-card:hover {
            border-color: var(--accent-color);
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .stat-card:hover::before {
            transform: scaleX(1);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
            line-height: 1;
        }

        .stat-label {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .section {
            background: var(--white);
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .section-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .refresh-button {
            background: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }

        .refresh-button:hover {
            background: var(--primary-dark);
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            background: var(--bg-light);
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.9rem;
        }

        td {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .email-cell {
            font-weight: 500;
            color: var(--text-dark);
        }

        .source-badge {
            background: var(--primary-color);
            color: var(--white);
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .date-cell {
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.8rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-light);
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 1rem;
            border-radius: 5px;
            margin: 1rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-light);
        }

        .empty-state h3 {
            margin-bottom: 0.5rem;
            color: var(--text-dark);
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }
            
            .header {
                padding: 1rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            table {
                font-size: 0.8rem;
            }
            
            th, td {
                padding: 0.75rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h1>üçÖ Waitlist Admin Dashboard</h1>
                <div class="header-actions">
                    <span class="user-info" id="userInfo">Loading...</span>
                    <button class="logout-button" id="logoutButton">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Statistics -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-number" id="totalSignups">-</div>
                <div class="stat-label">Total Signups</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="recentSignups">-</div>
                <div class="stat-label">Last 7 Days</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="landingPageSignups">-</div>
                <div class="stat-label">Landing Page</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="conversionRate">-</div>
                <div class="stat-label">Growth Rate</div>
            </div>
        </div>

        <!-- Waitlist Entries -->
        <div class="section">
            <div class="section-header">
                <h2 class="section-title">Waitlist Entries</h2>
                <button class="refresh-button" onclick="loadWaitlistData()">
                    üîÑ Refresh
                </button>
            </div>
            
            <div class="table-container">
                <div id="loadingState" class="loading">
                    Loading waitlist data...
                </div>
                
                <div id="errorState" class="error" style="display: none;">
                    <strong>Error:</strong> <span id="errorMessage"></span>
                </div>
                
                <table id="waitlistTable" style="display: none;">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Name</th>
                            <th>Company</th>
                            <th>Source</th>
                            <th>Joined</th>
                            <th>Position</th>
                        </tr>
                    </thead>
                    <tbody id="waitlistTableBody">
                    </tbody>
                </table>
                
                <div id="emptyState" class="empty-state" style="display: none;">
                    <h3>No signups yet</h3>
                    <p>Waitlist entries will appear here as people sign up.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let authToken = null;

        // Check authentication when page loads
        document.addEventListener('DOMContentLoaded', () => {
            checkAuthentication();
        });

        async function checkAuthentication() {
            authToken = localStorage.getItem('adminToken');
            
            if (!authToken) {
                redirectToLogin();
                return;
            }

            try {
                const response = await fetch('/api/waitlist/admin/verify', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('userInfo').textContent = `Logged in as: ${data.username}`;
                    loadWaitlistData();
                } else {
                    // Invalid token
                    localStorage.removeItem('adminToken');
                    redirectToLogin();
                }
            } catch (error) {
                console.error('Auth verification failed:', error);
                localStorage.removeItem('adminToken');
                redirectToLogin();
            }
        }

        function redirectToLogin() {
            window.location.href = 'admin-login.html';
        }

        // Logout functionality
        document.getElementById('logoutButton').addEventListener('click', async () => {
            try {
                await fetch('/api/waitlist/admin/logout', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
            } catch (error) {
                console.log('Logout request failed');
            }
            
            localStorage.removeItem('adminToken');
            redirectToLogin();
        });

        async function loadWaitlistData() {
            try {
                showLoading();
                
                // Load stats and entries in parallel
                const [statsResponse, entriesResponse] = await Promise.all([
                    fetch('/api/waitlist/stats'),
                    fetch('/api/waitlist/admin/list?limit=100', {
                        headers: {
                            'Authorization': `Bearer ${authToken}`
                        }
                    })
                ]);

                if (!statsResponse.ok || !entriesResponse.ok) {
                    if (entriesResponse.status === 401) {
                        // Token expired
                        localStorage.removeItem('adminToken');
                        redirectToLogin();
                        return;
                    }
                    throw new Error('Failed to load data');
                }

                const statsData = await statsResponse.json();
                const entriesData = await entriesResponse.json();

                updateStats(statsData.stats);
                updateTable(entriesData.entries);
                
                hideLoading();
                
            } catch (error) {
                console.error('Error loading waitlist data:', error);
                showError(error.message);
            }
        }

        function updateStats(stats) {
            document.getElementById('totalSignups').textContent = stats.total_signups || 0;
            document.getElementById('recentSignups').textContent = stats.recent_signups || 0;
            document.getElementById('landingPageSignups').textContent = stats.by_source?.landing_page || 0;
            
            // Calculate simple growth indicator
            const growth = stats.recent_signups > 0 ? '+' + stats.recent_signups : '0';
            document.getElementById('conversionRate').textContent = growth;
        }

        function updateTable(entries) {
            const tableBody = document.getElementById('waitlistTableBody');
            const table = document.getElementById('waitlistTable');
            const emptyState = document.getElementById('emptyState');
            
            if (!entries || entries.length === 0) {
                table.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            table.style.display = 'table';
            emptyState.style.display = 'none';
            
            tableBody.innerHTML = entries.map((entry, index) => `
                <tr>
                    <td class="email-cell">${entry.email}</td>
                    <td>${entry.name || '-'}</td>
                    <td>${entry.company || '-'}</td>
                    <td>
                        <span class="source-badge">${entry.source}</span>
                    </td>
                    <td class="date-cell">${formatDate(entry.created_at)}</td>
                    <td>#${index + 1}</td>
                </tr>
            `).join('');
        }

        function formatDate(isoString) {
            try {
                const date = new Date(isoString);
                return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (e) {
                return isoString;
            }
        }

        function showLoading() {
            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('errorState').style.display = 'none';
            document.getElementById('waitlistTable').style.display = 'none';
            document.getElementById('emptyState').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loadingState').style.display = 'none';
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorState').style.display = 'block';
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('waitlistTable').style.display = 'none';
            document.getElementById('emptyState').style.display = 'none';
        }

        // Auto-refresh every 30 seconds (only if authenticated)
        setInterval(() => {
            if (authToken) {
                loadWaitlistData();
            }
        }, 30000);

        // Console branding
        console.log(`

üìä Real-time waitlist monitoring
üîÑ Auto-refresh enabled  
‚ö° Professional analytics dashboard
üçΩÔ∏è Recipe library signups tracking
        `);
    </script>
</body>
</html>
